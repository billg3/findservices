maslow:
  catalog:
    sections:
      SECTION_YOURSELF:
        resources:
          ko:
            title: 본인 소개
      SECTION_HOUSEHOLD:
        resources:
          ko:
            title: 거주 현황 소개
      SECTION_SITUATION:
        resources:
          ko:
            title: 동거인 소개

    questions:
      HOUSEHOLD_SIZE:
        resources:
          ko:
            text: 본인을 포함하여 현재 함께 살고 있는 사람은 몇 명인가요?
            hint: 이러한 질문에 답할 때 본인, 다른 성인, 부양가족을 모두 포함하세요.
      HOUSEHOLD_EMPLOYED:
        resources:
          ko:
            text: 가족 구성원 중 취업 상태인 사람이 있나요?
      HOUSEHOLD_INCOME:
        resources:
          ko:
            text: 지난 30일 동안의 가구 총소득은 얼마인가요(세전 근로 소득 및 불로 소득)?
      ADULTS_60_PLUS:
        resources:
          ko:
            text: 만 60세 이상인 구성원이 있나요?
      CHILDREN_06_17:
        resources:
          ko:
            text: 만 6~17세인 구성원이 있나요?
      CHILDREN_00_05:
        resources:
          ko:
            text: 만 5세 이하인 구성원이 있나요?
      IS_EMPLOYMENT_AFFECTED:
        resources:
          ko:
            text: 무직, 일시 해고 또는 근무 시간이 단축된 상태인가요?
      IS_PAY_FOR_DEPENDENT_CARE:
        resources:
          ko:
            text: 부양 비용을 지불하고 있는 구성원이 있나요?
            hint: 부양 비용이란 근무, 구직 또는 학업을 할 수 있도록 자녀 또는 장애/노인 가족 구성원을 돌봐주는 다른 사람에게 지불하는 돈입니다.
      IS_WORRIED_HOUSING:
        resources:
          ko:
            text: 임차료, 담보 대출금, 주택 관리비 등을 지불하는 데 어려움을 겪고 계신가요?
      IS_WORRIED_FOOD:
        resources:
          ko:
            text: 본인 또는 가족이 먹을 충분한 양의 음식을 마련하는 데 어려움을 겪고 계신가요?
      IS_DISABLED:
        resources:
          ko:
            text: 시각장애나 신체장애가 있는 구성원이 있나요?
      IS_MILITARY:
        resources:
          ko:
            text: 미군에 복무 중이거나 명예 제대한 구성원이 있나요?
      IS_STUDENT:
        resources:
          ko:
            text: 직업 학교, 전문대학 또는 대학교에 온라인 또는 오프라인으로 다니고 있거나 이러한 학교에 진학할 예정인
      IS_PREGNANT:
        resources:
          ko:
            text: 임신 중인 구성원이 있나요?
      IS_COVID:
        resources:
          ko:
            text: 코로나19 확진 판정을 받은 구성원이 있나요?
            hint: 이러한 질문에 답변할 때 본인과 부양가족을 모두 포함하세요.

    services:
      CHILDCARE:
        resources:
          ko:
            name: 아동 돌봄 보조금 프로그램
            category: 가족
            description: |
              아동 돌봄 서비스 비용의 일부 또는 전액을 지원하는 보조금을 받으세요.
            eligibility: |
              재직 중 또는 구직 활동 중이거나 취업 교육 이수를 위해 아동 돌봄이 필요한 상황이어야 합니다.
            instructions: |
              이 프로그램을 신청하려면 지역의 사회 복지 담당 부서에 문의하시기 바랍니다.
            preparation:
      DOL_UA:
        resources:
          ko:
            name: 실업 지원
            category: 고용
            description: |
              본인 잘못 없이 실직한 경우 임시 소득을 지원받으세요.
            eligibility:
            instructions: |
              Ny.gov를 방문하여 계정을 만들고 온라인 신청서를 제출하세요.
            preparation: |
              - 사회보장번호
              - 운전면허증 또는 차량등록번호(둘 중 하나를 보유하고 있는 경우)
              - 전체 우편 주소 및 우편번호
              - 연락 가능한 전화번호(월~금, 오전 8시~오후 5시)
              - 외국인 등록번호(미국 시민이 아니며 외국인 등록증을 가지고 있는 경우)
              - 지난 18개월 동안의 모든 고용주 이름 및 주소(다른 주에 위치한 고용주 포함)
              - 최근 고용주의 고용주 등록 번호 또는 연방 고용주 식별 번호(FEIN, W-2 양식에서 확인 가능)
              - 연방정부 공무원의 경우 SF8 및 SF50 양식 사본
              - 군인 또는 군 관련 직업의 경우 최근 전역 양식(DD 214)
      DOL_PUA:
        resources:
          ko:
            name: 팬데믹 실업 지원(PUA)
            category: 고용
            description: |
              이 프로그램은 코로나바이러스 확산 사태로 인하여 일자리를 잃었으나 일반적인 실업 지원(UA)을 받을 수 없는 미국인을 대상으로 지원을 제공합니다.
            eligibility: |
              - 코로나바이러스 대유행 사태로 인해 일할 수 없는 경우에만 신청해야 합니다.
              - 원격 근무를 할 수 있거나 유급 병가 또는 기타 유급 휴가 수당을 받는 경우에는 PUA를 받을 자격이 없습니다.
            instructions: |
              온라인에서 신청하는 것이 가장 좋습니다. 미국 노동부에서 제공하는 간소화된 신청서를 사용하면 자격에 따라 일반 UI 또는 PUA 중 하나를 신청할 수 있으며, PUA를 받기 위해 별도의 신청서를 작성하지 않아도 됩니다.
            preparation: |
              - 사회보장번호
              - 운전면허증 또는 차량등록번호(둘 중 하나를 보유하고 있는 경우)
              - 전체 우편 주소 및 우편번호
              - 연락 가능한 전화번호(월~금, 오전 8시~오후 5시)
              - 외국인 등록번호(미국 시민이 아니며 외국인 등록증을 가지고 있는 경우)
              - 지난 18개월 동안의 모든 고용주 이름 및 주소(다른 주에 위치한 고용주 포함)
              - 최근 고용주의 고용주 등록 번호 또는 연방 고용주 식별 번호(FEIN, W-2 양식에서 확인 가능)
              - 연방정부 공무원의 경우 SF8 및 SF50 양식 사본
              - 군인 또는 군 관련 직업의 경우 최근 전역 양식(DD 214)
      EAA:
        resources:
          ko:
            name: 성인 긴급 지원(EAA)
            category: 현금
            description: |
              자격을 갖춘 것으로 판단된 개인 및 부부에게 제공되는 긴급 현금 지원입니다.
            eligibility:
            instructions: |
              거주하고 있는 카운티의 사회 복지 담당 부서에 신청서를 제출하세요.
            preparation:
      SNAP:
        resources:
          ko:
            name: 영양 보충 지원 프로그램(SNAP)
            category: 식품
            description: |
              식품을 구매하는 데 사용 가능한 전자 수당을 받습니다.
            eligibility: |
              자격 기준은 다음을 포함하되 이에 국한되지 않습니다(자세한 내용은 [SNAP 페이지](https://otda.ny.gov/programs/snap/) 참고).
              - 수혜 시 미국 국민이거나 자격을 갖춘 외국인으로, 학생 기준을 충족하며 부양가족이 없는 신체 건강한 성인 채용 요구사항 규정을 준수해야 합니다.
              - 월 소득이 소득 한도를 초과하지 않고 자산이 자산 한도를 초과하지 않아야 합니다(해당하는 경우).
            instructions: |
              myBenefits를 통해 지원하세요.
            preparation: |
              - 30일 이내의 급여명세서 또는 기타 소득 증빙 자료 
              - 가구 소득 목록
              - 현재 주택 임대료 및 주택 담보 대출 상환금 명세서
              - 현재 재산세 고지서
              - 현재 주택보험료 고지서
              - SNAP 수당을 신청하는 가족 구성원별 사회보장번호 또는 사회보장번호 신청 증빙 자료
              - 자격요건 심사 면접 후 개인 상황에 따라 기타 서류가 필요할 수 있습니다.
      VICTIM_COMP:
        resources:
          ko:
            name: 피해자 보상금
            category: 범죄
            description: |
              범죄 피해자가 되면 병원 치료비, 법률 상담비, 매장 및 장례비, 실직으로 인한 소득 감소 등 여러 가지 비용이 발생합니다. 지원금을 받아 이러한 비용을 해결하세요.
            eligibility: |
              - 무고한 범죄 피해자여야 합니다.
              - 범죄로 인한 신체적인 부상이 있어야 합니다.
              - 신체적인 부상을 입지 않았더라도 만 18세 미만 또는 만 60세 이상이거나 장애가 있는 경우 지원 대상입니다.
            instructions:
            preparation: |
              - 경찰 신고
              - 병원 치료비
              - 피해 보상을 약속한 보험사 또는 복지서비스 제공업체의 서한
              - 보험증
              - 중요 개인 재산에 대한 영수증
              - 사망증명서 및 상조회사 연락처
              - 피해자의 출생신고서
              - 연령 증빙서류(운전면허증, 출생신고서 등)
              - 법적 보호자 증빙서류
      SNA:
        resources:
          ko:
            name: 사회안전망 지원(SNA)
            category: 현금
            description: |
              가족 지원(FA) 대상자가 아닌 개인 및 가족 중 SNA 수령 자격을 갖춘 개인 및 가족은 현금 지원을 받을 수 있습니다.
            eligibility: |
              - 독신 성인
              - 자녀가 없는 부부
              - 성인 가족/친척과 같이 살지 않는 아동
              - 마약 또는 알코올 중독자의 가족
              - 마약/알코올 검사, 분석, 치료를 거부하는 사람의 가족
              - 임시 지원 수급 자격이 있지만 연방정부 배상제도에는 해당하지 않는 외국인
            instructions: |
              거주하고 있는 카운티의 사회 복지 담당 부서에 신청서를 제출하세요.
            preparation:
      HEALTH_MARKETPLACE:
        resources:
          ko:
            name: 뉴욕주 Health(공식 의료서비스 시장)
            category: Health
            description: |
              Health는 뉴욕주의 공식적인 건강보험 시장입니다. 보험이 필요하다면 누구나 신청할 수 있습니다.
            eligibility:
            instructions:
            preparation:
      HEAP:
        resources:
          ko:
            name: 주택 에너지 지원 프로그램(HEAP)
            category: 냉난방
            description: |
              저소득층의 주택 난방비를 지원하는 프로그램입니다.
            eligibility: |
              자격 기준은 다음을 포함하되 이에 국한되지 않습니다(자세한 내용은 [HEAP 페이지](https://otda.ny.gov/programs/heap/) 참고).
              - 본인 및 가족 구성원은 미국 국민 또는 [자격을 갖춘 외국인](https://otda.ny.gov/programs/applications/4998.pdf)이어야 합니다.
              - 제공 항목: 각 가족 구성원의 유효한 주민등록번호 또는 주민등록번호 신청 증빙 자료 및
              - 영양 보충 지원 프로그램(SNAP) 수당, 임시 지원, 특정 보충적 보장 소득(SSI) 수령자이거나
              - 월간 가계 소득이 HEAP 소득 가이드라인에 해당하거나 그보다 낮아야 합니다.
            instructions: |
              myBenefits를 통해 지원하세요.
            preparation: |
              다음 중 하나를 통해 거주지를 증빙해야 합니다.
              - 주소가 표시된 임대료 영수증
              - 주소가 표시된 임대차 계약서 사본
              - 상수도/하수도/세금 고지서
              - 주택보험 증서
              - 주택 담보 대출 상환금 영수증
              - 주택 소유 증서
              - 공과금 고지서
              - 현재 연료비 또는 공과금 고지서, 난방비 또는 공과금이 임대료에 포함되어 있음을 보여 주는 서류
              - 모든 가족 구성원의 현재 월 총소득을 증명할 수 있는 최근 급여 명세서 또는 기타 증빙 자료
              가족 구성원별로 다음 항목 중 하나가 필요합니다.
              - 사진 부착 신분증
              - 운전면허증
              - 출생증명서 또는 세례증명서
              - 신청하는 각 가족 구성원의 주민등록번호 또는 주민등록번호 신청 증빙 자료
              - 학교 기록
              - 여권
              - 가족 구성원의 장애를 증명하는 서류
              - 자격요건 심사 면접 후 개인 상황에 따라 기타 서류가 필요할 수 있습니다.
      HOUSING_VOUCHER:
        resources:
          ko:
            name: Section 8 주택바우처 프로그램
            category: 주택
            description: |
              주택 임대 및 구매 지원이 제공됩니다. 지원금을 사용해 민간 주택 시장에서 안전한 보금자리가 되어줄 주택을 임대하거나 구매하세요.
            eligibility:
            instructions: HCV 프로그램에 신청하고자 하는 가족은 거주하고 있는 지역의 공공주택청에서 신청서를 받아야 합니다.
            preparation:
      PAID_LEAVE_BONDING:
        resources:
          ko:
            name: 가족 간 유대 강화를 위한 유급 가족 휴가
            category: 가족
            description: |
              자녀의 출생, 입양, 위탁 양육일로부터 12개월 이내에 유급 휴가를 받아 가족 간의 유대를 다져보세요.
            eligibility:
            instructions: |
              유급 가족 휴가 신청서(PFL-1 양식)를 고용주에게 제출하기 전에 사본을 만들어 두시기 바랍니다. 작성을 완료한 양식 및 관련 서류를 PFL-1 양식 파트 B, 13번 질문(고용주가 작성하는 섹션)에 제공된 주소로 보험사에 제출하시기 바랍니다. 자가 보험의 경우 고용주에게 직접 제출하세요.
            preparation:
      MEDICAID:
        resources:
          ko:
            name: 메디케이드(저소득층 의료보장제도)
            category: 건강
            description: |
              의료 서비스 비용을 감당하기 어려운 뉴욕주민을 위한 프로그램입니다.
            eligibility:
            instructions:
            preparation:
      MEDICARE:
        resources:
          ko:
            name: 메디케어(노인 의료보험제도)
            category: 건강
            description: |
              소득과 관계없이 만 65세 이상 노인 및 장애인을 대상으로 하는 연방정부의 건강보험 프로그램입니다.
            eligibility:
            instructions:
            preparation:
      WIC:
        resources:
          ko:
            name: 여성, 영아, 아동 프로그램(WIC)
            category: 음식
            description: |
