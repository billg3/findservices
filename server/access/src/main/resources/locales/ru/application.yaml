            name: Временная финансовая помощь
            category: Социальная помощь
            description: |
              Временная финансовая поддержка предоставляется малоимущим взрослым и детям. Если вы не можете работать или найти работу либо недостаточно зарабатываете, то можете претендовать на временную финансовую помощь для оплаты основных расходов. По этой же программе можно получить помощь в чрезвычайной ситуации, например при угрозе выселения или отсутствии топлива для отопительных целей (если ваша семья имеет право на участие в программе).
