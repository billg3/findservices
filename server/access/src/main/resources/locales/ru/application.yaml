maslow:
  catalog:
    sections:
      SECTION_YOURSELF:
        resources:
          ru:
            title: Расскажите о себе
      SECTION_HOUSEHOLD:
        resources:
          ru:
            title: Расскажите о своих условиях проживания
      SECTION_SITUATION:
        resources:
          ru:
            title: Расскажите о людях, с которыми вы вместе живете

    questions:
      HOUSEHOLD_SIZE:
        resources:
          ru:
            text: Сколько человек проживает с вами, включая вас?
            hint: Отвечая на вопросы, учитывайте себя, других взрослых и материально зависимых членов семьи.
      HOUSEHOLD_EMPLOYED:
        resources:
          ru:
            text: У кого-то из тех, с кем вы проживаете, есть работа?
      HOUSEHOLD_INCOME:
        resources:
          ru:
            text: Укажите совокупный доход (пассивный и заработанный доход до вычета налогов) всех членов семьи, с которыми вы вместе живете, за последние 30 дней.
      ADULTS_60_PLUS:
        resources:
          ru:
            text: У вас дома есть люди, достигшие 60 лет?
      CHILDREN_06_17:
        resources:
          ru:
            text: У вас дома есть дети от 6 до 17 лет?
      CHILDREN_00_05:
        resources:
          ru:
            text: У вас дома есть дети 5 лет или младше?
      IS_EMPLOYMENT_AFFECTED:
        resources:
          ru:
            text: Вы без работы, в неоплачиваемом отпуске или на неполном рабочем дне?
      IS_PAY_FOR_DEPENDENT_CARE:
        resources:
          ru:
            text: Кто-нибудь из тех, с кем вы проживаете, оплачивает уход за материально зависимым членом семьи?
            hint: Выплачиваемая вами денежная сумма по уходу за иждивенцем (ребенком или другим нетрудоспособным членом вашей семьи), чтобы вы могли работать, искать работу или учиться.
      IS_WORRIED_HOUSING:
        resources:
          ru:
            text: У вас не хватает средств для оплаты аренды, ипотеки или коммунальных услуг?
      IS_WORRIED_FOOD:
        resources:
          ru:
            text: У вас не хватает средств на покупку продуктов питания?
      IS_DISABLED:
        resources:
          ru:
            text: У вас или у кого-то из тех, с кем вы проживаете, есть слепота или инвалидность?
      IS_MILITARY:
        resources:
          ru:
            text: Является ли кто-то из вашего домохозяйства военнослужащим или ветераном Вооруженных сил США?
      IS_STUDENT:
        resources:
          ru:
            text: Есть ли в вашем домохозяйстве кто-то, кто обучается или планирует обучаться в колледже, университете или профессионально-техническом училище через Интернет или лично?
      IS_PREGNANT:
        resources:
          ru:
            text: Есть ли в вашем домохозяйстве беременные женщины?
      IS_COVID:
        resources:
          ru:
            text: У вас или у кого-то из тех, с кем вы проживаете, диагностировали COVID-19?
            hint: Отвечая на вопросы, учитывайте себя и всех материально зависимых членов семьи.

    services:
      CHILDCARE:
        resources:
          ru:
            name: Программа субсидий по уходу за детьми
            category: Семья
            description: |
              Получите финансовую помощь для частичной или полной оплаты услуг по уходу за детьми.
            eligibility: |
              Чтобы получить субсидию, вы должны работать, искать работу или посещать курсы профессиональной подготовки.
            instructions: |
              Подайте заявление в отдел социального обеспечения по месту жительства.
            preparation:
      DOL_UA:
        resources:
          ru:
            name: Пособие по безработице
            category: Трудоустройство
            description: |
              Получайте временный доход в случае потери работы не по своей вине.
            eligibility:
            instructions: |
              Зарегистрируйтесь на сайте ny.gov и подайте электронное заявление.
            preparation: |
              - Номер социального страхования.
              - Номер водительских прав или удостоверения на право управления автомобилем (при наличии любого из этих документов).
              - Полный почтовый адрес с индексом.
              - Номер телефона, по которому с вами можно связаться с 8:00 до 17:00 с понедельника по пятницу.
              - Номер регистрационной карточки иностранного гражданина (если вы не являетесь гражданином США и у вас есть этот документ).
              - Имена и адреса всех работодателей за последние 18 месяцев, в том числе из других штатов.
              - Регистрационный номер работодателя или федеральный идентификационный номер работодателя (FEIN) с последнего места работы (номер FEIN указан в форме W-2).
              - Копии форм SF-8 и SF-50 (если вы были федеральным служащим).
              - Последнее свидетельство об увольнении с военной службы по форме DD 214 (для военнослужащих).
      DOL_PUA:
        resources:
          ru:
            name: Пособие по безработице в условиях пандемии (PUA)
            category: Трудоустройство
            description: |
              Помощь предоставляется гражданам США, которые не могут работать в условиях пандемии коронавирусной инфекции, но не имеют права на получение стандартного пособия по безработице (UA).
            eligibility: |
              - Подавать заявление нужно в том случае, если вы не можете работать в условиях пандемии коронавирусной инфекции.
              - Если у вас есть возможность работать удаленно или вы получили оплачиваемый отпуск (по болезни и т. д.), вам будет отказано в выдаче пособия.
            instructions: |
              Рекомендуем подавать заявление через Интернет. Министерство труда оптимизировало процесс подачи заявлений. Вы можете подать заявление, чтобы получать обычное пособие UA или пособие PUA в зависимости от требований программы. Отдельное заявление для получения пособия PUA заполнять не нужно.
            preparation: |
              - Номер социального страхования.
              - Номер водительских прав или удостоверения на право управления автомобилем (при наличии любого из этих документов).
              – Полный почтовый адрес с индексом.
              - Номер телефона, по которому с вами можно связаться с 8:00 до 17:00 с понедельника по пятницу.
              - Номер регистрационной карточки иностранного гражданина (если вы не являетесь гражданином США и у вас есть этот документ).
              - Имена и адреса всех работодателей за последние 18 месяцев, в том числе из других штатов.
              - Регистрационный номер работодателя или федеральный идентификационный номер работодателя (FEIN) с последнего места работы (номер FEIN указан в форме W-2).
              - Копии форм SF-8 и SF-50 (если вы были федеральным служащим).
              - Последнее свидетельство об увольнении с военной службы по форме DD 214 (для военнослужащих).
      EAA:
        resources:
          ru:
            name: Помощь взрослым в чрезвычайных ситуациях (EAA)
            category: Деньги
            description: |
              Финансовая помощь в чрезвычайных ситуациях отдельным лицам и супружеским парам, имеющим право на ее получение.
            eligibility:
            instructions: |
              Подайте заявление в отдел социального обеспечения своего округа.
            preparation:
      SNAP:
        resources:
          ru:
            name: Программа льготной покупки продуктов (SNAP)
            category: Еда
            description: |
              Получите электронное пособие, которое можно использовать для покупки еды.
            eligibility: |
              Для участия в программе заявитель должен соответствовать определенным требованиям, включая следующие (дополнительную информацию можно найти на [странице SNAP](https://otda.ny.gov/programs/snap/)):
              - Заявитель должен быть гражданином США или правомочным лицом без гражданства. При назначении пособия заявитель должен соответствовать требованиям программы к студентам и к трудоспособным взрослым без иждивенцев (ABAWD), а также общим требованиям, связанным с трудоустройством.
              - Ежемесячный доход и исчисляемые ресурсы не должны превышать установленные лимиты, если применимо.
            instructions: |
              Подайте заявление через myBenefits.
            preparation: |
              - Квитанции о заработной плате или другие документы, подтверждающие доходы, за последние 30 дней.
              - Список ресурсов домашнего хозяйства.
              - Текущая выписка по ипотеке или арендной плате.
              - Текущий счет по налогу на недвижимость.
              - Текущий счет по страхованию домашнего имущества.
              - Номер социального страхования или документ, подтверждающий подачу документов на получение номера социального страхования, для каждого члена семьи, подающего заявление на участие в программе SNAP.
              - В зависимости от ваших личных обстоятельств, после собеседования вам, возможно, придется предоставить и другие документы.
      VICTIM_COMP:
        resources:
          ru:
            name: Компенсации пострадавшим
            category: Преступление
            description: |
              Если вы стали жертвой преступления, то можете получить компенсации, в том числе на оплату медицинских счетов, консультаций, ритуальных услуг и за потерю заработной платы.
            eligibility: |
              - Невиновные жертвы преступлений.
              - Жертвы, получившие телесные повреждения в результате преступления.
              - Жертвы преступлений младше 18 лет или достигшие 60 лет, не получившие телесных повреждений.
            instructions:
            preparation: |
              - Отчеты полиции.
              - Медицинские счета.
              - Переписка со страховыми компаниями или план выплат, где есть указание о том, будет ли возмещен ваш ущерб.
              - Страховые карты.
              - Квитанции на важнейшее личное имущество.
              - Свидетельство о смерти и договор на похороны.
              - Свидетельство о рождении жертвы преступления.
              - Документ, подтверждающий возраст (водительские права, свидетельство о рождении и т. д.).
              - Документы об опеке.
      SNA:
        resources:
          ru:
            name: Программа социальной помощи (SNA)
            category: Деньги
            description: |
              Финансовая поддержка малоимущих граждан и семей, которые не соответствуют требованиям федеральной программы по поддержке семей.
            eligibility: |
              - Одинокие взрослые.
              - Бездетные супружеские пары.
              - Дети, живущие вдали от всех взрослых родственников.
              - Семьи лиц, злоупотребляющих наркотиками или алкоголем.
              - Семьи лиц с алкогольной или наркозависимостью, отказывающихся проходить обследование или лечение.
              - Иностранные граждане с правом на временную финансовую помощь, которые не могут получать федеральные компенсации.
            instructions: |
              Подайте заявление в отдел социального обеспечения своего округа.
            preparation:
      HEALTH_MARKETPLACE:
        resources:
          ru:
            name: NY State of Health (официальная биржа здравоохранения)
            category: Здоровье
            description: |
              Официальная биржа здравоохранения штата Нью-Йорк для программ медицинского страхования. Подавать заявления могут все, кому требуется медицинское страховое покрытие.
            eligibility:
            instructions:
            preparation:
      HEAP:
        resources:
          ru:
            name: Программа субсидий на оплату отопления и охлаждения (HEAP)
            category: Отопление и охлаждение
            description: |
              Цель программы – помочь людям с низким уровнем дохода оплачивать счета за отопление.
            eligibility: |
              Для участия в программе заявитель должен соответствовать определенным требованиям, включая следующие (дополнительную информацию можно найти на [странице HEAP](https://otda.ny.gov/programs/heap/)):
              - Вы и проживающие с вами члены семьи должны быть гражданами США или [правомочными лицами без гражданства](https://otda.ny.gov/programs/applications/4998.pdf).
              – Вы должны предоставить действительный номер социального страхования (или подтверждение подачи документов на его получение) для каждого члена семьи.
              - Вы также должны получать пособие по Программе льготной покупки продуктов (SNAP), временную финансовую помощь или дополнительное пособие по поддержке дохода (SSI).
              - Или совокупный ежемесячный семейный доход не должен превышать норму, установленную в программе HEAP.
            instructions: |
              Подайте заявление через myBenefits.
            preparation: |
              Один из следующих документов для подтверждения места жительства:
              - квитанция на оплату аренды с адресом;
              - копия договора аренды с адресом;
              - счет за услуги водоснабжения, водоотведения или счет к уплате налогов;
              - полис страхования домашнего имущества;
              - квитанция об оплате ипотеки;
              - свидетельство о праве собственности на жилье;
              - счет за коммунальные услуги;
              - счет за топливо или коммунальные услуги либо заявление арендодателя о том, что ваше отопление и/или коммунальные услуги включены в арендную плату;
              - последние квитанции о заработной плате или другие документы, подтверждающие совокупный ежемесячный доход всех членов семьи.

              Вам потребуется предоставить следующие документы для всех членов семьи, с которыми вы проживаете:
              - удостоверение личности с фотографией;
              - водительское удостоверение;
              - свидетельство о рождении или крещении;
              – Номер социального страхования (или подтверждение подачи документов на его получение) для каждого члена семьи, включенного в заявление;
              - регистрационные записи из школы;
              - паспорт;
              - документы, подтверждающие инвалидность, для тех членов вашей семьи, у кого она есть.
              - В зависимости от ваших личных обстоятельств, после собеседования вам, возможно, придется предоставить и другие документы.
      HOUSING_VOUCHER:
        resources:
          ru:
            name: Ваучерная программа подбора жилья по Разделу 8 (HCV)
            category: Жилье
            description: |
              Получите помощь на аренду или покупку достойного и безопасного жилья на частном рынке.
            eligibility:
            instructions: Семьям, заинтересованным в программе HCV, необходимо получить заявление в местном управлении жилищного строительства.
            preparation:
      PAID_LEAVE_BONDING:
        resources:
          ru:
            name: Оплачиваемый отпуск по семейным обстоятельствам при появлении ребенка
            category: Семья
            description: |
              Возьмите оплачиваемый отпуск в течение 12 месяцев после рождения, усыновления или принятия ребенка в приемную семью.
            eligibility:
            instructions: |
              Сделайте копию запроса об оплачиваемом отпуске по семейным обстоятельствам (по форме PFL-1), прежде чем подавать его работодателю. Отправьте заполненные формы и сопроводительные документы в страховую компанию по адресу, указанному в форме PFL-1 (см. ответ на вопрос 13 в части "B", которую заполняет работодатель), или напрямую работодателю, если он самозастрахован.
            preparation:
      MEDICAID:
        resources:
          ru:
            name: Программа медицинского страхования Medicaid
            category: Здоровье
            description: |
              Программа для жителей Нью-Йорка, которым не хватает денег на медицинскую помощь.
            eligibility:
            instructions:
            preparation:
      MEDICARE:
        resources:
          ru:
            name: Программа медицинского страхования Medicare
            category: Здоровье
            description: |
              Федеральная программа страхования здоровья для людей старше 65 лет и некоторых людей с ограниченными возможностями, независимо от дохода..
            eligibility:
            instructions:
            preparation:
      WIC:
        resources:
          ru:
            name: Программа питания для женщин, младенцев и детей (WIC)
            category: Еда
            description: |
              Получайте помощь на покупку продуктов с высокой пищевой ценностью для мам и детей.
            eligibility:
            instructions:
            preparation: |
              - Документы, подтверждающие личность, на себя и своего ребенка.
              – Документы, подтверждающие доход семьи.
              – Документы, подтверждающие место жительства.
              - Карта прививок для младенцев и детей.
              – Кроме того, вас могут попросить предоставить:
              - заполненную форму врачебного направления Министерства здравоохранения штата Нью-Йорк от вашей медицинской организации (включая результаты анализа крови).
      DISABILITY_CLAIM:
        resources:
          ru:
            name: Заявление на получение пособия по инвалидности
            category: Инвалидность
            description: |
              Оформите временное еженедельное денежное пособие, если вы стали инвалидом вследствие бытовой травмы, заболевания или беременности.
            eligibility:
            instructions: |
              Отправьте заполненные формы NYSIF DB-450 на адрес:

              NYSIF Disability Benefits
              PO Box 66699
              Albany, NY 12206

              или по факсу: 518-437-5201.
            preparation:
      WORKERS_COMP:
        resources:
          ru:
            name: Пособие штата Нью-Йорк по нетрудоспособности
            category: Трудоустройство
            description: |
              Пособие по нетрудоспособности – это система выплат, замещающих заработную плату лицам, получившим производственную травму или заболевание, без учета их вины.
            eligibility: |
              - Все работники коммерческих организаций.
              - Работники большинства некоммерческих организаций.
              - Пособие выдается сотрудникам, работающим в штате Нью-Йорк.
              - Требования к месту жительства не предъявляются.
            instructions:
            preparation: |
              - Ваша контактная информация.
              – Основные данные о работе, такие как наименование и адрес работодателя, ваша должность, обязанности и общий уровень зарплаты.
              - Обстоятельства получения травмы: информация о том, где вы были и что делали, когда это произошло (как можно подробнее), а также уведомили ли вы работодателя.=
              – Информация о характере травмы/заболевания: пораженные области тела, проходили ли вы лечение и вынуждены ли были пропускать рабочие дни.
      ACCES_VR:
        resources:
          ru:
            name: Услуги взрослому населению в области карьеры и непрерывного образования – профессиональная реабилитация (ACCES-VR)
            category: Образование
            description: |
              Эти услуги предназначены для людей с инвалидностью, которая мешает им получить или сохранить работу либо продвинуться по карьерной лестнице.
            eligibility: |
              - Люди с инвалидностью, которая мешает им получить или сохранить работу.
