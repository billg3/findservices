maslow:
  catalog:
    sections:
      SECTION_YOURSELF:
        resources:
          es:
            title: Háblanos de ti
      SECTION_HOUSEHOLD:
        resources:
          es:
            title: Háblanos de tu situación de convivencia
      SECTION_SITUATION:
        resources:
          es:
            title: Háblanos de las personas con las que vives

    questions:
      HOUSEHOLD_SIZE:
        resources:
          es:
            text: ¿Con cuántas personas vives? Inclúyete a ti.
            hint: Cuéntate a ti, a otros adultos y a cualquier persona dependiente a la hora de responder a estas preguntas.
      HOUSEHOLD_EMPLOYED:
        resources:
          es:
            text: ¿Alguna persona con la que vives trabaja?
      HOUSEHOLD_INCOME:
        resources:
          es:
            text: ¿Cuál es la cantidad total de dinero (tanto rentas como ingresos salariales antes de impuestos) que habéis ingresado entre todas las personas de tu hogar en los últimos 30 días?
      ADULTS_60_PLUS:
        resources:
          es:
            text: ¿Vives con alguien que tenga 60 años o más?
      CHILDREN_06_17:
        resources:
          es:
            text: ¿Vives con alguien que tenga entre 6 y 17 años?
      CHILDREN_00_05:
        resources:
          es:
            text: ¿Vives con alguien que tenga 5 años o menos?
      IS_EMPLOYMENT_AFFECTED:
        resources:
          es:
            text: ¿Estás en el paro, tu empresa ha hecho un ERTE o te han reducido la jornada laboral?
            hint:
      IS_PAY_FOR_DEPENDENT_CARE:
        resources:
          es:
            text: ¿Vives con alguien que pague por cuidados de personas dependientes?
            hint: La ayuda para personas dependientes es el dinero que pagas a alguien para el cuidado de los hijos u otros miembros de la unidad familiar que tengan alguna discapacidad o sean ancianos, con el objetivo de que puedas trabajar, buscar trabajo o asistir a clase.
      IS_WORRIED_HOUSING:
        resources:
          es:
            text: ¿Tienes problemas para pagar el alquiler, la hipoteca o los gastos de mantenimiento de la casa?
      IS_WORRIED_FOOD:
        resources:
          es:
            text: ¿Tienes problemas para poder cubrir tus gastos de alimentación o los de tu familia?
      IS_DISABLED:
        resources:
          es:
            text: ¿Convives con alguna persona invidente o que tenga alguna discapacidad?
      IS_MILITARY:
        resources:
          es:
            text: ¿Convives con alguien que sea miembro activo o veterano/a retirado/a con honores de las Fuerzas Armadas de Estados Unidos?
      IS_STUDENT:
        resources:
          es:
            text: ¿Convives con alguien que vaya o tenga pensado ir a un centro de estudios superiores, un centro de formación profesional o la universidad (de forma presencial o a distancia)?
      IS_PREGNANT:
        resources:
          es:
            text: ¿Alguna de las personas con las que convives está embarazada?
      IS_COVID:
        resources:
          es:
            text: ¿Vives con alguien a quien le hayan diagnosticado el COVID-19?
            hint: Cuéntate a ti y a cualquier persona dependiente a la hora de responder a estas

    services:
      CHILDCARE:
        resources:
          es:
            name: Programa Child Care Subsidy de subsidios para el cuidado infantil
            category: Familia
            description: |
              Recibe ayuda para pagar el coste de servicios de cuidado infantil parcialmente o en su totalidad.
            eligibility: |
              Necesitar servicios de cuidado infantil para poder trabajar, buscar empleo o asistir a sesiones formativas para el trabajo.
            instructions: |
              Para solicitar esta ayuda, ponte en contacto con el Departamento de Servicios Sociales de tu zona.
            preparation:
      DOL_UA:
        resources:
          es:
            name: Unemployment Assistance (subsidio de desempleo)
            category: Empleo
            description: |
              Recibe una renta temporal si pierdes tu trabajo por causas ajenas a tu responsabilidad.
            eligibility:
            instructions: |
              Ve a ny.gov para crear una cuenta y enviar tu solicitud online.
            preparation: |
              - Tu número de la Seguridad Social
              - El número de tu carné de conducir o el de la tarjeta de identificación de vehículo de motor (si tienes alguno de ellos)
              - Tu dirección postal completa, incluido el código postal
              - Un número de teléfono con el que podamos contactar contigo de lunes a viernes, de 8:00 a 17:00
              - El número de tu tarjeta de registro de ciudadanos extranjeros (si no eres ciudadano/a de Estados Unidos y tienes dicha tarjeta)
              - Los nombres y las direcciones de todas las empresas en las que has trabajado en los últimos 18 meses, incluso si están en otro estado
              - El número Employer Registration (registro del empleador) o Federal Employer Identification Number (número de identificación del empleador federal, FEIN) de tu último empleador (el FEIN aparece en tus formularios W-2)
              - Tus copias de los formularios SF8 y SF50, si trabajaste para el Gobierno federal
              - Tu formulario DD 214 más reciente, si eras militar
      DOL_PUA:
        resources:
          es:
            name: Pandemic Unemployment Assistance (subsidio de desempleo por la pandemia, PUA)
            category: Empleo
            description: |
              Este programa ayuda a los estadounidenses que no pueden trabajar debido a la pandemia del coronavirus, pero no cumplen los requisitos para recibir el Unemployment Assistance (subsidio de desempleo, UA).
            eligibility: |
              - Deberías solicitar esta ayuda si no puedes trabajar como consecuencia de la pandemia del coronavirus.
              - No se te concederá si puedes teletrabajar o si estás cobrando una baja por enfermedad o por otro motivo.
            instructions: |
              La mejor manera de solicitar esta ayuda es online. En el sitio web del Departamento de Trabajo de Nueva York puedes solicitar de forma sencilla el UA o el PUA, en función de los requisitos. No tienes que enviar una solicitud aparte para pedir el PUA.
            preparation: |
              - Tu número de la Seguridad Social
              - El número de tu carné de conducir o de la tarjeta de identificación de vehículo de motor (si tienes alguno de ellos)
              - Tu dirección postal completa, incluido el código postal
              - Un número de teléfono con el que podamos contactar contigo de lunes a viernes, de 8:00 a 17:00
              - El número de tu tarjeta de registro de ciudadanos extranjeros (si no eres ciudadano/a de Estados Unidos y tienes dicha tarjeta)
              - Los nombres y las direcciones de todas las empresas en las que has trabajado en los últimos 18 meses, incluso si están en otro estado
              - El número Employer Registration (registro del empleador) o Federal Employer Identification Number (número de identificación del empleador federal, FEIN) de tu último empleador (el FEIN aparece en tus formularios W-2)
              - Tus copias de los formularios SF8 y SF50, si trabajaste para el Gobierno federal
              - Tu formulario DD 214 más reciente, si eras militar
      EAA:
        resources:
          es:
            name: Emergency Assistance to Adults (asistencia de emergencia para adultos, EAA)
            category: Efectivo
            description: |
              Asistencia de emergencia en efectivo para personas y parejas que cumplen los requisitos.
            eligibility:
            instructions: |
              Envía una solicitud al Departamento de Servicios Sociales de tu condado.
            preparation:
      SNAP:
        resources:
          es:
            name: Supplemental Nutrition Assistance Program (programa complementario de asistencia a la nutrición, SNAP)
            category: Alimentación
            description: |
              Recibe subsidios electrónicos que puedes utilizar para comprar comida.
            eligibility: |
              Los criterios de participación incluyen, entre otros (consulta la [página del SNAP][https://otda.ny.gov/programs/snap/] para obtener más información):
              - Ser ciudadano de Estados Unidos o residente que cumpla los requisitos aunque no tenga la ciudadanía, cumplir los criterios para estudiantes y los requisitos de adultos sanos sin empleo ni personas dependientes a su cargo, cuando se asignen.
              - Los ingresos mensuales no deben superar los límites de ingresos y los recursos computables no deben superar los límites de recursos, si procede.
            instructions: |
              Envía una solicitud a través de myBenefits.
            preparation: |
              - Resguardos de pagos u otro justificante de ingresos de los últimos 30 días
              - Lista de recursos de tu unidad familiar
              - Extracto actual de la hipoteca o el alquiler
              - Factura actual del impuesto sobre bienes inmuebles
              - Factura actual del seguro de propietario de la vivienda
              - Número de la Seguridad Social o justificante de la solicitud del número de la Seguridad Social de cada miembro de la unidad familiar que solicita las ayudas del SNAP
              - Es posible que tengas que facilitar otros documentos según tus circunstancias individuales tras la entrevista de elegibilidad
      VICTIM_COMP:
        resources:
          es:
            name: Victim Compensation (indemnización a las víctimas)
            category: Delitos
            description: |
              Recibe apoyo económico si has sido víctima de un delito. Esta ayuda sirve para pagar facturas médicas, servicios de asesoramiento, costes funerarios y otros gastos, así como para compensar nóminas que no se hayan recibido.
            eligibility: |
              - Las víctimas tienen que ser inocentes
              - Las víctimas tienen que haber sufrido daños físicos como consecuencia del delito
              - Si las víctimas son menores de edad o mayores de 60 años, o tienen alguna discapacidad, no hace falta que hayan sufrido daños físicos
            instructions:
            preparation: |
              - Informes policiales
              - Facturas médicas
              - Comunicaciones con compañías de seguros o un plan de subsidios que confirmen si se harán cargo de las pérdidas
              - Tarjetas de seguros
              - Recibos de bienes personales esenciales
              - Certificado de defunción y contrato de servicios funerarios
              - Certificado de nacimiento de la víctima
              - Documento que acredite la edad (carné de conducir, certificado de nacimiento, etc.)
              - Documentos que acrediten la tutoría legal
      SNA:
        resources:
          es:
            name: Safety Net Assistance (red de seguridad social, SNA)
            category: Efectivo
            description: |
              Pueden recibir esta ayuda en efectivo las personas o las familias necesitadas que no cumplan los requisitos para recibir la ayuda Family Assistance (asistencia familiar, FA).
            eligibility: |
              - Adultos solteros
              - Parejas sin hijos
              - Menores que no viven con ningún familiar adulto
              - Familiares de personas alcohólicas o drogodependientes
              - Familiares de personas que no quieren someterse a un control, prueba o tratamiento antidroga o alcohol
              - Extranjeros que cumplen los requisitos para recibir ayuda temporal, pero no para recibir reembolsos federales
            instructions: |
              Envía una solicitud al Departamento de Servicios Sociales de tu condado.
            preparation:
      HEALTH_MARKETPLACE:
        resources:
          es:
            name: NY State of Health (Mercado oficial del sector sanitario de Nueva York)
            category: Salud
            description: |
              Mercado oficial del estado de Nueva York para comprar seguros sanitarios. Pueden enviar solicitudes todas aquellas personas que necesiten cobertura sanitaria.
            eligibility:
            instructions:
            preparation:
      HEAP:
        resources:
          es:
            name: Home Energy Assistance Program (programa de asistencia financiera para gastos de energía del hogar, HEAP)
            category: Calefacción y aire acondicionado
            description: |
              Este programa ayuda a personas con pocos recursos a pagar los gastos de la calefacción de sus hogares.
            eligibility: |
              os criterios de participación incluyen, entre otros (consulta la [página del HEAP][https://otda.ny.gov/programs/heap/] para obtener más información):
              - Ser ciudadano/a de los Estados Unidos o [residente que cumpla los requisitos aunque no tenga la ciudadanía](https://otda.ny.gov/programs/applications/4998.pdf).
              - Debes facilitar un número de la Seguridad Social válido o un justificante de la solicitud del número de la Seguridad Social de cada miembro de la unidad familiar, así como
              - Recibir ayuda del Supplemental Nutrition Assistance Program (programa complementario de asistencia a la nutrición, SNAP), de Temporary Assistance (asistencia temporal, TA) o de Supplemental Security Income (ingreso suplementario de seguridad, SSI).
              - Tener unos ingresos mensuales totales iguales o inferiores a los que se contemplan en las directrices de ingresos del HEAP.
            instructions: |
              Envía una solicitud a través de myBenefits.
            preparation: |
              Debes facilitar una prueba de residencia con uno de los siguientes documentos:
              - Recibo de alquiler que incluya la dirección
              - Copia del contrato de arrendamiento que incluya la dirección
              - Factura del agua, de alcantarillado o de otros impuestos
              - Póliza de seguro de propietario
              - Recibo de pago de la hipoteca
              - Escritura
              - Factura de suministros
              - Factura actual de suministros o de combustible, o declaración del propietario que confirme que los gastos de la calefacción o de otros suministros están incluidos en el alquiler
              - Nóminas recientes u otros documentos que sirvan de comprobante de los ingresos mensuales de todos los miembros de la unidad familiar

              Además, tienes que presentar uno de los siguientes documentos de cada miembro de tu unidad familiar:
              - Documento de identificación oficial con foto
              - Carné de conducir
              - Certificado de nacimiento o de bautismo
              - El número de la Seguridad Social o un justificante de la solicitud del número de la Seguridad Social de cada miembro de la unidad familiar
              - Registros escolares
              - Pasaporte
              - Documentación que acredite la discapacidad de algún miembro de la unidad familiar
              - Es posible que tengas que facilitar otros documentos según tus circunstancias individuales tras la entrevista de elegibilidad
      HOUSING_VOUCHER:
        resources:
          es:
            name: "Sección 8: Programa Housing Choice Voucher (vales de elección de vivienda, HCV)"
            category: Vivienda
            description: |
              Recibe ayuda para alquilar o comprar una vivienda digna y segura en el mercado inmobiliario privado.
            eligibility:
            instructions: Las familias interesadas en el programa HCV deben obtener una solicitud de la Public Housing Authority (autoridad de vivienda pública) de su zona.
            preparation:
      PAID_LEAVE_BONDING:
        resources:
          es:
            name: Paid Family Leave (permiso familiar remunerado, PFL) para establecer vínculos
            category: Familia
            description: |
              Consigue un permiso remunerado para establecer vínculos afectivos con tu hijo/a. Puede solicitarse durante los 12 meses posteriores a su nacimiento, adopción o acogida.
            eligibility:
            instructions: |
              Haz una copia de la solicitud del PFL (Formulario PFL-1) antes de enviárselo a tu empleador. Envía a la aseguradora los formularios rellenados y la documentación oportuna a la dirección que aparece en la pregunta 13 de la parte B del formulario PFL-1 (la sección que tiene que haber rellenado tu empleador), o envíaselos directamente a tu empleador si está asegurado por su propia cuenta.
            preparation:
      MEDICAID:
        resources:
          es:
            name: Medicaid
            category: Salud
            description: |
              Programa para los neoyorquinos que no se pueden permitir la atención sanitaria.
            eligibility:
            instructions:
            preparation:
      MEDICARE:
        resources:
          es:
            name: Medicare
            category: Salud
            description: |
              Programa federal de seguro médico para personas mayores de 65 años y para personas con ciertas discapacidades, independientemente de sus ingresos.
            eligibility:
            instructions:
            preparation:
      WIC:
        resources:
          es:
            name: Programa Women, Infants, and Children (mujeres, bebés y niños, WIC)
            category: Alimentación
            description: |
              Recibe ayuda para comprar alimentos nutritivos para madres e hijos.
            eligibility:
            instructions:
            preparation: |
              - Comprobante de identidad tuya y de tu hijo/a
              - Comprobante de los ingresos de tu unidad familiar
              - Comprobante de residencia
              - Registro de inmunización de los hijos
              - Además, se te puede pedir que envíes:
              - Un Medical Referral Form (Formulario de referencia médica) del Departamento de Salud del estado de Nueva York rellenado por tu médico (incluido un análisis de sangre)
      DISABILITY_CLAIM:
        resources:
          es:
            name: Solicitud de subsidios por discapacidad
            category: Incapacidad
            description: |
              Recibe subsidios en efectivo cada semana durante un tiempo si tienes una discapacidad por enfermedad o lesiones ocasionadas fuera del trabajo, así como por embarazo.
            eligibility:
            instructions: |
              Envía los formularios DB-450 del New York State Insurance Fund (fondo de seguros del estado de Nueva York, NYSIF) a:

              NYSIF Disability Benefits
              PO Box 66699
              Albany, NY 12206

              o por fax al: 518-437-5201
            preparation:
      WORKERS_COMP:
        resources:
          es:
            name: New York State Workers' Compensation (compensación de trabajadores del estado de Nueva York)
            category: Empleo
            description: |
              Este programa es un sistema sin culpa que ofrece subsidios para compensar la pérdida de salario y atención sanitaria de por vida por enfermedades o lesiones relacionadas con el trabajo.
            eligibility: |
              - Todos los empleados de empresas con ánimo de lucro
              - Empleados de la mayoría de las organizaciones sin ánimo de lucro
              - Empleados que trabajan en el estado de Nueva York
              - No hay requisitos de residencia
            instructions:
            preparation: |
              - Tu información de contacto
              - Información básica de tu empleo, como el nombre y la dirección del empleador, tu cargo, tus responsabilidades y tu salario bruto
              - Cómo se produjo la lesión, dónde estabas y qué estabas haciendo cuando se produjo (con todos los detalles posibles), y si se lo comunicaste a tu empleador
              - El tipo de enfermedad o lesión, las partes de tu cuerpo afectadas, si has recibido tratamiento y el tiempo de trabajo que has perdido
      ACCES_VR:
        resources:
          es:
            name: Adult Career and Continuing Education Services - Vocational Rehabilitation (servicios de carrera profesional y de educación continuada - rehabilitación vocacional, ACCES-VR)
            category: Educación
            description: |
              Estos servicios están dirigidos a personas con discapacidades que les dificultan conseguir o mantener un trabajo, o avanzar en su carrera profesional.
            eligibility: |
              - Tener una discapacidad que te dificulte conseguir o mantener un trabajo.
              - Poder recibir los servicios de Vocational Rehabilitation (rehabilitación vocacional, VR).
              - Necesitar los servicios de VR para conseguir o mantener un trabajo, o avanzar en tu carrera profesional.
            instructions:
            preparation:
      SHARED_WORK:
        resources:
          es:
            name: Shared Work Program (programa de trabajo compartido)
            category: Empleo
            description: |
              Este programa permite que los empleadores reduzcan la jornada de su plantilla para conservar a empleados cualificados y evitar despidos. Los empleados con reducción de jornada recibirán un subsidio de desempleo parcial.
            eligibility: |
              Pueden recibir este subsidio los empleados que cumplan los requisitos para recibir la prestación de desempleo normal del estado de Nueva York.
            instructions:
            preparation:
      ESNA:
        resources:
          es:
            name: Emergency Safety Net Assistance (red de seguridad social de emergencia, ESNA)
            category: Efectivo
            description: |
              Ayuda en efectivo de emergencia para adultos solteros y parejas sin hijos que cumplen los requisitos.
            eligibility: |
              Para saber si cumples los requisitos de esta ayuda temporal, incluida ayuda en caso de emergencia, tienes que enviar una solicitud al Departamento de Servicios Sociales de tu condado.
            instructions:
            preparation:
      EAF:
        resources:
          es:
            name: Emergency Safety to Needy Families (asistencia de emergencia para familias necesitada, EAF)
            category: Familia
            description: |
              Ayuda en efectivo de emergencia para mujeres embarazadas y familias con al menos un hijo menor de 18 años, o menor de 19 años que asista regularmente a un centro de educación secundaria, que cumplan los requisitos.
            eligibility: |
              Para saber si cumples los requisitos de esta ayuda temporal, incluida ayuda en caso de emergencia, tienes que enviar una solicitud al Departamento de Servicios Sociales de tu condado.
            instructions:
            preparation:
      FAMILY_ASSISTANCE:
        resources:
          es:
            name: Family Assistance (asistencia familiar, FA)
            category: Familia
            description: |
              Recibe ayuda en efectivo para cuidar de niños que viven contigo o con un familiar cercano.
            eligibility: |
              Para saber si cumples los requisitos de esta ayuda temporal, incluida ayuda en caso de emergencia, tienes que enviar una solicitud al Departamento de Servicios Sociales de tu condado o, si vives en uno de los cinco distritos de Nueva York, en la oficina de empleo correspondiente.
            instructions: |
              Envía una solicitud al Departamento de Servicios Sociales de tu condado.
            preparation:
      CHILD_HEALTH_PLUS:
        resources:
          es:
            name: Child Health Plus
            category: Salud
            description: |
              Seguros médicos para niños. Las solicitudes se aceptan a través del New York State of Health Marketplace.
            eligibility: |
              La elegibilidad de los niños depende de los ingresos brutos de la familia. Consulta las [tablas de elegibilidad](https://www.health.ny.gov/health_care/child_health_plus/eligibility_and_cost.htm).
            instructions:
            preparation:
      PAID_LEAVE_FAMILY:
        resources:
          es:
            name: Paid Family Leave (permiso familiar remunerado) para cuidar de familiares
            category: Familia
            description: |
              Permiso remunerado para cuidar de un familiar cercano con problemas graves de salud, aunque no viva en el estado de Nueva York.
            eligibility: |
              - La mayoría de los empleados del sector privado que trabajan en el estado de Nueva York están cubiertos por el permiso familiar remunerado.
              - Los funcionarios públicos sin representación pueden estar cubiertos si sus empleadores han decidido formar parte de este programa. Los funcionarios públicos representados por un sindicato solo están cubiertos si el permiso se acuerda bajo negociación colectiva.
            instructions: |
              - Puedes disfrutar de un permiso remunerado para cuidar de familiares con problemas graves de salud y reincorporarte a tu puesto de trabajo cuando termine.
              - Para que se te conceda el permiso, tienes que cuidar a tu cónyuge, suegros, pareja de hecho, abuelos, hijos, hijastros, nietos, padres o padrastros.
            preparation:
      PAID_LEAVE_MILITARY:
        resources:
          es:
            name: Paid Family Leave (permiso familiar remunerado, PFL) para familias de militares
            category: Militar
            description: |
              Permiso familiar remunerado que puede solicitarse si tienes que ayudar en situaciones familiares en las que tu cónyuge, pareja de hecho, hijos o padres estén de servicio en un país extranjero, o reciban una llamada perentoria u orden de servicio activo para ir a un país extranjero.
            eligibility:
            instructions:
            preparation: |
              Tendrás que demostrar que tu familiar está de servicio con alguno de los siguientes documentos:
              - Órdenes de servicio activo cubiertas
              - Carta de la unidad militar que certifique la llamada perentoria o la orden de servicio activo
              - Documentación del permiso militar firmado por la autoridad de aprobación del descanso y recuperación del familiar

              Si el permiso se solicita para reunirse con un tercero, como un funcionario escolar, asesor o abogado, tienes que aportar información de esa reunión que incluya:
              - El nombre, la dirección y la información de contacto de la persona o entidad con la que te estás reuniendo
              - Una descripción de la reunión
      STAR:
        resources:
          es:
            name: School Property Tax Relief (desgravación fiscal escolar, STAR)
            category: Vivienda
            description: |
              Desgravación fiscal para propietarios del estado de Nueva York que cumplan los requisitos.
            eligibility: |
              Si has comprado una casa recientemente o nunca has solicitado el subsidio STAR para recibir ayuda con tu vivienda actual, podrías ahorrar cientos de dólares al año.
            instructions:
            preparation: |
              - Nombres y números de la Seguridad Social de todos los titulares de la propiedad y sus cónyuges (puede que se te solicite que introduzcas esta información más de una vez para mostrar las relaciones entre los titulares)
              - Residencia principal de los propietarios y sus cónyuges
              - Fecha aproximada en la que los titulares compraron la propiedad y nombre de los vendedores (esta información no es obligatoria, pero puede ayudarnos a procesar tu registro más rápidamente)
              - Factura más reciente del impuesto escolar, si los propietarios actuales han recibido una (ver ejemplos)
              - Dirección de cualquier propiedad residencial que se tenga en otro estado
              - Nombre legal del fideicomiso, si procede
              - Declaraciones del impuesto sobre la renta federal o estatal del 2018 de todos los propietarios (se solicitará información adicional si no tuviste que presentar la declaración del impuesto sobre la renta del 2018)
      TAP:
        resources:
          es:
            name: Tuition Assistance Program (programa de asistencia a la matrícula, TAP)
            category: Educación
            description: |
