            instructions: |
              如需申请该助学金，学生应向即将就读的大学领取 APTS 申请表。
            preparation:
      VETERANS_TUITION:
        resources:
          zh:
            name: 退伍军人奖学金
            category: 教育
            description: |
              向以全日制或非全日制形式攻读纽约州本科或研究生学位授予机构获批准的课程或攻读纽约州获批准的职业培训课程且符合条件的退伍军人提供的奖学金。
            eligibility: |
              - 必须是纽约州合法居民且在就读之前已在纽约州连续居住 12 个月
              - 必须就读于纽约州全日制或非全日制本科或研究生学位授予机构或攻读获批准的职业培训课程
              - 必须从美国军队光荣退役，或者是在 1961 年 2 月 28 日至 1975 年 5 月 7 日期间在印度支那服役的越南退伍军人；在 1990 年 8 月 2 日当天或之后在波斯湾服役的波斯湾退伍军人；在 2001 年 9 月 11 日当天或之后在敌对行动期间在阿富汗服役的阿富汗退伍军人；在 1961 年 2 月 28 日之后的敌对行动中服役的美国军队退伍军人，以武装部队远征勋章、海军远征勋章或海军陆战队远征勋章为依据。
            instructions:
            preparation:
      SOCIAL_WORKER_LOAN:
        resources:
          zh:
            name: 持牌社工贷款豁免计划 (LSWLF)
            category: 教育
            description: |
              该计划旨在增加关键公共事业领域的持牌社工的数量，包括但不限于以下领域：家庭护理、健康、心理健康、药物滥用、老龄化、艾滋病以及儿童福利或有多语言需求的社区。
            eligibility:
