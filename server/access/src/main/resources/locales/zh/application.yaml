maslow:
  catalog:
    sections:
      SECTION_YOURSELF:
        resources:
          zh:
            title: 请介绍一下您自己
      SECTION_HOUSEHOLD:
        resources:
          zh:
            title: 请将您的生活情况告诉我们
      SECTION_SITUATION:
        resources:
          zh:
            title: 请将您的家庭成员情况告诉我们

    questions:
      HOUSEHOLD_SIZE:
        resources:
          zh:
            text: 有多少人和您一起生活？（包括您自己。）
            hint: 在回答这些问题时，请算上您自己、其他成年人以及所有被抚养人/被赡养人。
      HOUSEHOLD_EMPLOYED:
        resources:
          zh:
            text: 您家中有人有工作吗？
      HOUSEHOLD_INCOME:
        resources:
          zh:
            text: 在过去 30 天内，您家中所有人的总收入（包括税前非劳动收入和税前劳动收入）是多少？
      ADULTS_60_PLUS:
        resources:
          zh:
            text: 有人年龄不低于 60 周岁吗？
      CHILDREN_06_17:
        resources:
          zh:
            text: 有人年龄在 6-17 周岁之间吗？
      CHILDREN_00_05:
        resources:
          zh:
            text: 有人年龄不满 5 周岁吗？
      IS_EMPLOYMENT_AFFECTED:
        resources:
          zh:
            text: 您失业、被停薪留职或被缩减工作时间了吗？
      IS_PAY_FOR_DEPENDENT_CARE:
        resources:
          zh:
            text: 您家中有人需要支付被抚养人/被赡养人看护费吗？
            hint: 被抚养人/被赡养人看护费是指，为了能够工作、找工作或上学，您向看护您家中儿童、残障人士或老年人的其他人员支付的费用。
      IS_WORRIED_HOUSING:
        resources:
          zh:
            text: 您在支付房租、按揭贷款或房屋维护费方面存在困难吗？
      IS_WORRIED_FOOD:
        resources:
          zh:
            text: 您在为自己或家人购买日常所需的食物方面存在困难吗？
      IS_DISABLED:
        resources:
          zh:
            text: 有人是盲人或残障人士吗？
      IS_MILITARY:
        resources:
          zh:
            text: 有人是美国军队的现役军人或光荣退伍军人吗？
      IS_STUDENT:
        resources:
          zh:
            text: 有人在参加或打算参加职业学校、学院或大学的线上或线下课程吗？
      IS_PREGNANT:
        resources:
          zh:
            text: 有人怀孕了吗？
      IS_COVID:
        resources:
          zh:
            text: 有人被诊断为感染了新型冠状病毒肺炎 (COVID-19) 吗？
            hint: 在回答这些问题时，请算上您自己和所有被抚养人/被赡养人。

    services:
      CHILDCARE:
        resources:
          zh:
            name: 育儿补贴计划
            category: 家庭
            description: |
              领取可用于支付部分或全部托儿服务费用的补助金。
            eligibility: |
              您必须请人帮忙照看孩子，才能去工作、求职或参加就业培训。
            instructions: |
              如需申请该补助金，请与当地的社会服务部门联系
            preparation:
      DOL_UA:
        resources:
          zh:
            name: 失业援助
            category: 就业
            description: |
              在非因本人过错而失业时领取临时补助金.
            eligibility:
            instructions: |
              请访问 ny.gov 创建帐号并提交在线申请表。
            preparation: |
              - 您的社会保障号
              - 您的驾照或机动车驾驶证件卡号（如果您持有其中任一证件）
              - 您的完整邮寄地址和邮政编码
              - 可在周一至周五上午 8:00 至下午 5:00 联系到您的电话号码
              - 您的外国人登记卡号（如果您不是美国公民且持有该卡）
              - 过去 18 个月您的所有雇主（包括位于其他州的雇主）的名称和地址
              - 最近一个雇主的公司注册号或联邦雇主识别号 (FEIN)（W-2 表单上有 FEIN）
              - 您的 SF8 和 SF50 表单的副本（如果您是联邦雇员）
              - 您近期的退役表单 (DD 214)
      DOL_PUA:
        resources:
          zh:
            name: 疫情失业援助 (PUA)
            category: 就业
            description: |
              该计划为因新冠肺炎疫情而无法工作但又不符合传统失业援助 (UA) 条件的美国人提供支持.
            eligibility: |
              - 如果您因新冠肺炎疫情无法工作，可申请该援助
              - 如果您可以远程办公，或者如果您正在享受带薪病假或其他带薪假期，则不符合申请疫情失业援助的条件
            instructions: |
              最好是在线申请。您可参照美国劳工部提供的简洁申请流程，根据自己所符合的条件申请传统的失业保险金或疫情失业援助。您无需填写单独的疫情失业援助申请表。
            preparation: |
              - 您的社会保障号
              - 您的驾照或机动车驾驶证件卡号（如果您持有其中任一证件）
              - 您的完整邮寄地址和邮政编码
              - 可在周一至周五上午 8:00 至下午 5:00 联系到您的电话号码
              - 您的外国人登记卡号（如果您不是美国公民且持有该卡）
              - 过去 18 个月您的所有雇主（包括位于其他州的雇主）的名称和地址
              - 最近一个雇主的公司注册号或联邦雇主识别号 (FEIN)（W-2 表单上有 FEIN
              - 您的 SF8 和 SF50 表单的副本（如果您是联邦雇员）
              - 您近期的退役表单 (DD 214)
      EAA:
        resources:
          zh:
            name: 成人紧急援助 (EAA)
            category: 现金
            description: |
              面向符合条件的个人和夫妇的紧急现金援助。
            eligibility:
            instructions: |
              请向您所在县的社会服务部门提交申请。
            preparation:
      SNAP:
        resources:
          zh:
            name: 美国补充营养援助计划 (SNAP)
            category: 食物
            description: |
              获取可以用来购买食物的电子福利券。
            eligibility: |
              资格条件包括但不限于（如需更多信息，请参阅 [SNAP 页面](https://otda.ny.gov/programs/snap/)）：
               - 是美国公民或符合条件的非美国公民，符合学生条件，并且符合“无被抚养人/被赡养人的健全成年人”工作要求（如果有工作安排）
               - 月收入不超过收入下限，并且可计入的资源不超过资源下限（如果适用）
            instructions: |
              使用 myBenefits 申请
            preparation: |
              - 过去 30 天内的工资单或其他收入证明
              - 家庭资源列表
              - 当前租赁/按揭单据
              - 当前房产税单
              - 当前房主保险帐单
              - 每位申请 SNAP 福利的家庭成员的社会保障号或社会保障号申请证明。
              - 在资格条件面试过后，根据您的个人情况，您可能需要提供其他单据。
      VICTIM_COMP:
        resources:
          zh:
            name: 受害者赔偿金
            category: 罪案
            description: |
              领取补偿罪案受害者损失的援助金，包括但不限于医疗费、律师费、丧葬费和误工费。
            eligibility: |
              - 受害者必须是相关罪案的无辜受害人
              - 因该罪案导致身体受到伤害的受害者
              - 虽然身体未受到伤害但未满 18 周岁、已满 60 周岁或属于残障人士的受害者
            instructions:
            preparation: |
              - 警方报告
              - 医疗帐单
              - 与保险公司或福利计划的沟通记录，表明其是否会弥补您的损失
              - 保险卡
              - 个人基本财产的收据
              - 死亡证明和丧葬服务合同
              - 受害者的出生证明
              - 年龄证明（驾照、出生证明等）
              - 法定监护关系证明文件
      SNA:
        resources:
          zh:
            name: 安全保障援助 (SNA)
            category: 现金
            description: |
              不符合家庭援助条件但符合安全保障援助条件的贫困个人和家庭可获得现金援助。
            eligibility: |
              - 单身的成年人
              - 无子女的夫妇
              - 与所有成年家属分开居住的儿童
              - 有成员吸毒或酗酒的家庭
              - 有成员拒绝接受毒品/酒精检查、评估或治疗的家庭
              - 不符合联邦补偿金条件但符合临时援助条件的外籍人士
            instructions: |
              请向您所在县的社会服务部门提交申请。
            preparation:
      HEALTH_MARKETPLACE:
        resources:
          zh:
            name: 纽约州健保市场（官方医疗服务市场）
            category: 健康
            description: |
              纽约州的官方健康计划市场。任何需要医疗保险的人都可以申请。
            eligibility:
            instructions:
            preparation:
      HEAP:
        resources:
          zh:
            name: 家庭能源援助计划 (HEAP)
            category: 取暖和制冷
            description: |
              此计划旨在帮助低收入人员支付家庭取暖费。
            eligibility: |
              资格条件包括但不限于（如需更多信息，请参阅 [HEAP 页面](https://otda.ny.gov/programs/heap/)）：
              - 您和家庭成员是美国公民或[符合条件的非美国公民](https://otda.ny.gov/programs/applications/4998.pdf)；并且
              - 您要提供每位家庭成员的有效社会保障号或社会保障号申请证明；以及
              - 您在享受补充营养援助计划 (SNAP) 福利、接受临时援助或会获得某些补充性保障收入；或者
              - 您的每月家庭收入不高于 HEAP 收入限制。
            instructions: |
              使用 myBenefits 申请。
            preparation: |
              提供以下任意一项的居住证明：
              - 包含地址的租金收据
              - 包含地址的租约复印件
              - 水费帐单、排污费帐单或税单
              - 房主的保单
              - 按揭付款收据
              - 契据
              - 公共事业缴费单
              - 当前的燃料费帐单/公共事业缴费单，或表明您的取暖费和/或公共事业费包含在租金内的房东声明。
              - 所有家庭成员的近期工资单或其他的当前每月总收入证明。
              对于每位家庭成员，您都需要提供以下任意一项：
              - 带照片的身份证件
              - 驾驶执照
              - 出生证明或洗礼证明
              - 每位提出申请的家庭成员的社会保障号或社会保障号申请证明
              - 学校记录
              - 护照
              - 任何家庭成员的残疾证明
              - 在资格条件面试过后，根据您的个人情况，您可能需要提供其他单据
      HOUSING_VOUCHER:
        resources:
          zh:
            name: 第 8 条住房选择补助券计划
            category: 住房
            description: |
              借助租赁和房屋所有权方面的援助，获得在私人住房市场上租赁或购买合适安全的住房方面的援助
            eligibility:
            instructions: 有意申请住房选择补助券计划的家庭必须从当地公共住房管理局领取申请表。
            preparation:
      PAID_LEAVE_BONDING:
        resources:
          zh:
            name: 带薪亲子假
            category: 家庭
            description: |
              在您的孩子出生、领养或寄养后的 12 个月内，您可以享受带薪亲子假，与孩子培养感情.
            eligibility:
            instructions: |
              在向您的雇主提交带薪亲子假申请书（表 PFL-1）之前，请先复印一份。按照 PFL-1 表 B 部分第 13 个问题（该部分由雇主填写）中的地址将填好的表单和证明文件寄到保险公司，如果雇主自己承保，则直接寄给雇主。
            preparation:
      MEDICAID:
        resources:
          zh:
            name: 医疗补助
            category: 健康
            description: |
              一项面向无力支付医疗费用的纽约人的计划.
            eligibility:
            instructions:
            preparation:
      MEDICARE:
        resources:
          zh:
            name: 医疗保险
            category: 健康
            description: |
              一项联邦健康保险计划，面向 65 岁以上人群及特定残障人群（无论其收入如何）。
            eligibility:
            instructions:
            preparation:
      WIC:
        resources:
          zh:
            name: 妇女、婴儿及儿童营养计划 (WIC)
            category: 食品
            description: |
              领取用于购买母亲和孩子所需的营养食品的援助金。
            eligibility:
            instructions:
            preparation: |
              - 您和您的孩子的身份证明
              - 家庭收入证明
              - 居住证明
              - 婴儿和儿童免疫记录
              - 此外，您可能还需要提供以下文件：
              - 您的医疗服务提供方出具的填写好的纽约州卫生部医疗转诊表单（包括血液检查）。
      DISABILITY_CLAIM:
        resources:
          zh:
            name: 伤残津贴
            category: 残障
            description: |
              如果您在工作时间之外受伤或患病而导致残疾，或者因怀孕而造成残疾，可领取临时的每周现金福利。
            eligibility:
            instructions: |
              将填写好的 NYSIF DB-450 表寄至以下地址：
              NYSIF Disability Benefits
              PO Box 66699
              Albany, NY 12206
              或发送传真至：518-437-5201
            preparation:
      WORKERS_COMP:
        resources:
          zh:
            name: 纽约州劳工赔偿
            category: 就业
            description: |
              劳工赔偿是一种无过错制度，针对因工作导致的伤病提供工资替代福利和终身医疗服务。
            eligibility: |
              - 盈利性企业的所有员工
              - 大多数非营利性雇主的员工
              - 服务对象为在纽约州工作的员工
              - 对居住地点无要求
            instructions:
            preparation: |
              - 您的联系信息
              - 基本就业信息，例如雇主的名称和地址、您的职位和职务以及毛工资率
              - 受伤时的情形，当时您身在何处、正在做什么（尽可能详细），以及是否已将受伤情况上报给雇主
              - 伤害/疾病的性质、受伤的身体部位、是否接受了治疗以及是否误工
      ACCES_VR:
        resources:
          zh:
            name: 成人职业及继续教育服务 - 职业康复 (ACCES-VR)
            category: 教育
            description: |
              服务对象是无法获得或继续工作，或很难在工作中获得晋升的残障人士。
            eligibility: |
              - 身患残疾，难以获得或继续工作；
              - 能够从职业康复 (VR) 服务中受益；且
              - 需要借助职业康复服务来获得工作、继续工作或在工作中获得晋升。
            instructions:
            preparation:
      SHARED_WORK:
        resources:
          zh:
            name: 工作共享计划
            category: 就业
            description: |
              该计划的目的是让雇主不裁员，仅缩短员工的工作时间，从而保留熟练员工，而员工则可领取部分失业保险。
            eligibility: |
              有资格在纽约州领取普通失业保险福利的员工可以参与该计划。
            instructions:
            preparation:
      ESNA:
        resources:
          zh:
            name: 紧急安全保障援助 (ESNA)
            category: 现金
            description: |
              面向符合条件的单身成年人及无子女的夫妇的紧急现金援助。
            eligibility: |
              如需了解您是否有资格获得临时援助（包括在紧急情况下获得帮助），请向您所在县的社会服务部门提交申请。
            instructions:
            preparation:
      EAF:
        resources:
          zh:
            name: 面向贫困家庭的紧急保障计划 (EAF)
            category: 家庭
            description: |
              一种紧急现金援助，面向符合条件的孕妇以及家中至少有一名年龄不满 18 岁或 19 岁且定期就读全日制中学的孩子的家庭。
            eligibility: |
              如需了解您是否有资格获得临时援助（包括在紧急情况下获得帮助），请向您所在县的社会服务部门提交申请。
            instructions:
            preparation:
      FAMILY_ASSISTANCE:
        resources:
          zh:
            name: 家庭援助 (FA)
            category: 家庭
            description: |
              获得对您或亲属看护儿童的现金援助。
            eligibility: |
              如需了解您是否有资格获得临时援助（包括在紧急情况下获得帮助），请向您所在县的社会服务部门提交申请；如果您居住在纽约市五个区之一，请向当地的职业介绍中心提交申请。
            instructions: |
              请向您所在县的社会服务部门提交申请。
            preparation:
      CHILD_HEALTH_PLUS:
        resources:
          zh:
            name: 儿童加健康计划
            category: 健康
            description: |
              面向儿童的健康保险计划。需要通过 New York State of Health Marketplace（纽约州健康市场）提交申请。
            eligibility: |
              儿童是否符合条件取决于家庭总收入。查找[资格条件表格](https://www.health.ny.gov/health_care/child_health_plus/eligibility_and_cost.htm)。
            instructions:
            preparation:
      PAID_LEAVE_FAMILY:
        resources:
          zh:
            name: 家人看护带薪家庭假
            category: 家庭
            description: |
              为了方便人们照顾患有严重健康问题的近亲家庭成员（包括纽约州之外的家庭成员）而设立的带薪假期。
            eligibility: |
              - 在纽约州私营企业就业的大多数员工都能享受带薪家庭假
              - 对于工会未代表的公职人员，如果其雇主自愿选择提供该福利，这些人员可以享受该福利。对于工会代表的公职人员，只有通过集体谈判协商获取该福利时，这些人员才能享受该福利。
            instructions: |
              - 您可享有工作有保障的带薪休假，照顾存在严重健康问题的家庭成员。
              - 您可以休假照顾的家庭成员包括：您的配偶、配偶的父母、同居伴侣、祖父母/
            preparation:
      PAID_LEAVE_MILITARY:
        resources:
          zh:
            name: 军人家属的带薪家事假
            category: 军人
            description: |
              如果您的配偶、家庭伴侣、子女或父母正在国外服役、已接到征召入伍通知书或到国外服役的命令，您在需要协助处理家庭事务的情况下可以享受带薪家事假。
            eligibility:
            instructions:
            preparation: |
              您需要提供下列材料之一来证明您的家庭成员正在服役：
              - 相关服役命令，
              - 部队出具的征召入伍通知书或相关服役命令文件，或
              - 由军人修养审批机构签署的休假文件。
              如果请假目的是与第三方（例如学校官员、顾问或律师）会面，您必须提供包含以下会面信息的文件：
              - 您要会见的个人的姓名或实体的名称、会面地址及对方的联系信息
              - 会面交谈内容
      STAR:
        resources:
          zh:
            name: 学校房产税减免
            category: 住房
            description: |
              减免符合条件的纽约州房屋所有者的房产税.
            eligibility: |
              如果您最近刚购买房产，或从未为现有房产申请过 STAR 福利，您每年或许可节省数百美元。
            instructions:
            preparation: |
              - 房产的全部所有者及其配偶的姓名和社会保障号（您可能需要多次输入此信息以证明所有者之间的关系）
              - 所有者及其配偶的主要住所
              - 所有者购买相应房产的大致日期以及卖方的名称（此信息并非必须提供，但有助于我们顺利处理您的房产登记事宜）
              - 最新的学校税单（如果当前所有者已收到），请查看示例。
              - 在其他州拥有的所有住宅的地址
              - 信托业务的法定名称（如果有）
              - 全部所有者在 2018 年的联邦或州所得税申报表（如果您不需要提交 2018 年所得税申报表，则需提供其他信息）
      TAP:
        resources:
          zh:
            name: 学费援助计划 (TAP)
            category: 教育
            description: |
              此计划旨在帮助符合条件的居民支付纽约州获批学校的学费。
            eligibility: |
              - 是美国公民或符合条件的非美国公民，并且是纽约州的居民
              - 已从美国高中毕业，或已取得高中同等文凭
              - 是纽约州获批高等教育机构的全日制本科生（每学期至少获得 12 学分），就读的是获批的学科，并且学习成绩优秀，在第 4 学期交学费之前的累积平均分至少为“C”
              - 每年至少需要交 200 美元的学费
              - 没有任何到期未还的州/联邦学生贷款，并且在偿还州援助款项方面没有逾期行为
              - 满足收入要求
            instructions:
            preparation:
      VETERANS_BLINDNESS:
        resources:
          zh:
            name: 纽约州退伍军人盲人年金计划
            category: 退伍军人
            description: |
              面向属于法定盲人的已退伍战时军人或其健在的未再婚配偶提供的年金，申请人需健在并且居住在纽约州。
            eligibility: |
              - 必须已被宣布为法定盲人。
              - 必须是曾在特定战争时期服全役或者曾因某些冲突事件而荣获远征奖章的已退伍战时军人；或者是符合以下描述的退伍军人的未再婚健在配偶：符合条件、属于法定盲人且在去世时已在享受或有资格享受该福利的退伍军人。
              - 服全役时间必须至少为 90 天，训练时间除外。如果退伍军人因为服役造成的残疾而退伍，那么服全役时间少于 90 天也可以享受该福利。
              - 必须是纽约州的居民，并且居住在纽约州
            instructions:
            preparation: |
              - 证明您是纽约州居民的文件。
              - 显示入伍和退伍日期的退伍证明或役历表。
              - 结婚证书或死亡证明（如果您是以配偶的身份进行申请）。
              - 法定盲人证明文件
      MEMORIAL_SCHOLARSHIP:
        resources:
          zh:
            name: 纽约州纪念奖学金
            category: 教育
            description: |
              该计划为已故消防员、志愿消防员、警务人员、治安人员（包括纽约州狱警）以及在为纽约州工作期间因伤死亡的紧急医疗服务人员的子女、配偶和受养人提供经济援助。
            eligibility: |
              - 美国公民或符合条件的非公民；
              - 已故消防员、志愿消防员、警务人员、治安人员（包括纽约州狱警）以及在为纽约州工作期间因伤死亡的紧急医疗服务人员的子女、配偶和受养人；
              - 已从美国高中毕业、具有同等学历或已通过联邦政府批准的由国家教育部专员规定的“受益资格”测试；
              - 在纽约州获批准的高等教育机构学习；
              - 攻读获批准的本科课程；
              - 以全日制学生身份入学，每学期修满不少于 12 学分的课程；
              - 学习成绩良好；
              - 未拖欠纽约州或联邦教育贷款计划提供的贷款或纽约州助学金的任何款项；且
              - 遵守与纽约州助学金相关的所有服务条件的条款。
            instructions: |
              填写并提交纽约州纪念奖学金网络补充材料。请务必按照说明打印网络补充材料确认函、签名、注明日期，然后连同所需的材料一同提交。如果家中有多名成员申请纪念奖学金，所有成员都必须单独提交补充材料。
            preparation:
      NURSING_SCHOLARSHIP:
        resources:
          zh:
            name: 参议员 Patricia K. McGee 护理教师奖学金计划
            category: 教育
            description: |
              为增加纽约州护理教师和兼职临床教师的数量而设立的奖学金。
            eligibility: |
              - 是纽约州居民且在申请前已在纽约州连续居住 12 个月；
              - 是美国公民或符合条件的非公民；
              - 是在纽约州获得执业资格的注册护士；
              - 在纽约州官方认可的学校攻读护理学硕士或博士课程，或使申请人有资格在纽约州任职护理教师或兼职临床教师的相关课程；
              - 如果申请人已完成一个学期的研究生课程，平均学分绩点 (GPA) 不低于 3.0，则该申请人有资格成为护理教师或兼职临床教师；
              - 未拖欠纽约州或联邦教育贷款计划提供的贷款或纽约州助学金的任何款项；
              - 遵守与纽约州助学金相关的所有服务条件的条款，以及
              - 签订服务合同，同意在纽约州任职护理教师或兼职临床教师 4 年。
            instructions:
            preparation:
      VETERANS_DISABILITY:
        resources:
          zh:
            name: 退伍军人残疾补偿金
            category: 退伍军人
            description: |
              T美国退伍军人事务部提供的每月免税伤残补偿金。
            eligibility: |
              您是否是在服役期间受伤？服役是否导致您原有的情况加重？如果以上问题的回答均为“是”，您也许符合条件。
            instructions: |
              退伍军人福利顾问都是退伍军人，他们很乐意帮您准备并提交伤残补偿申请。
            preparation:
      HOMES_VETERANS:
        resources:
          zh:
            name: 退伍军人住房计划
            category: 住房
            description: |
              固定利率的抵押贷款，其利率比纽约州抵押贷款机构较低的利率仍低 0.375%。
            eligibility: |
              必须曾在现役军队中服役，且未因不光彩行为而退役。 此外，如果符合以下条件，首次购房的任何现役军人（光荣退伍的国民警卫队队员或光荣退役的预备役军人）可享受该计划的补助：
              - 驻纽约州的美国军事人员（包括目前正在服预备役的军事人员），无论是否退役
              - 现役或光荣退伍的国民警卫队队员
              - 现役或光荣退役的预备役军人
            instructions:
            preparation: |
              - 连续两年有可靠的固定收入的记录
              - 证明您主动按时还款的信用记录
              - 有足够的收入来支付购房费用且仍可承担其他债务
              - 有足够的银行存款来支付首付和手续费。
      PART_TIME_STUDY:
        resources:
          zh:
            name: 非全日制学生助学金
            category: 教育
            description: |
              面向就读于获批准的本科院校且符合条件的非全日制学生的援助。
            eligibility: |
