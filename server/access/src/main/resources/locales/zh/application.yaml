      MERIT_SCHOLARSHIP:
        resources:
          zh:
            name: 军人再表彰激励和致敬 (MERIT) 奖学金
            category: 教育
            description: |
              面向美国军队或州民兵组织成员的符合条件的子女、配偶或受养人的经济援助。
            eligibility: |
              - 美国军队或州民兵组织成员为纽约州居民，在1990 年 8 月 2 日当天或之后的任何时间，在执行军队任务时死亡或落下严重终身残疾（无论是否在战斗中），您是其子女、配偶或受养人。
              - 就读于纽约州获批准的高等教育机构。
              - 已从美国高中毕业，或通过中学毕业考试评估 (TASC)（以前称为“普通教育发展证书”考试）获得同等高中学历，或通过联邦政府批准的由国家教育部专员规定的“受益资格”测试。
              - 以全日制学生身份入学，每学期修满至少 12 个学分。
              - 攻读获批准的课程。
              - 学习成绩良好。
              - 未拖欠任何州或联邦学生贷款，也未拖欠任何国家助学金的还款。
            instructions: |
              填写并提交军人再表彰激励和致敬 (MERIT) 奖学金网络补充材料。请务必根据说明打印网络补充材料确认书，签名，然后连同所需的材料一同提交
            preparation:
      STEM:
        resources:
          zh:
            name: STEM 奖学金计划m
            category: 教育
            description: |
              为就读于纽约州公立或私立学位授予学院或大学且是纽约州居民的学生提供的奖学金。
            eligibility: |
              - 在纽约州高中毕业班成绩排名前 10%；
