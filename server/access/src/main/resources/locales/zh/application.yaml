              - 是纽约州居民且在大学秋季学期开始之前已经在纽约州连续居住 12 个月；
              - 是美国公民或符合条件的非公民；
              - 是将在高中毕业之后的秋季学期开始时就读于纽约州全日制公立或私立大学的高中毕业班学生/刚毕业的高中生
            instructions: |
              填写并提交纽约州科学、技术、工程及数学 (STEM) 奖学金计划申请。请务必根据说明打印申请确认书，签名，然后连同所需材料一同提交。您还必须提交 FAFSA 和纽约州学生助学金申请。
            preparation:
      REGENTS:
        resources:
          zh:
            name: 面向已故或伤残退伍军人子女的纽约州本地学生助学金
            category: 教育
            description: |
              面向父母曾在指定的国家紧急状态时期在美国军队服役的学生的经济援助。
            eligibility: |
              如果父母在指定的战争或国家紧急状态期间在美国军队服役，并因服役而死亡、伤残面积 40% 以上、在行动中被列为失踪人员或成为战俘，则学生有资格申请。退伍军人目前必须是纽约州居民或死亡时是纽约州居民。申请人必须在纽约州获批准的学院或大学攻读本科学位。
            instructions: |
              填写退伍军人子女助学金网络补充材料。请务必根据说明打印网络补充材料确认书，签名，然后连同所需材料一同寄回。
              您必须填写联邦学生资助免费申请表 (FAFSA) 并申请学费补助计划 (TAP)，或在您申请补助的每个学年的 6 月 30 日之前致电 1-888-697-4372 与 HESC 联系，领取奖学金及助学金申请表。
            preparation:
      ACADEMIC_EXCELLENCE:
        resources:
          zh:
            name: 纽约州卓越学术奖学金
            category: 教育
            description: |
              获得高达 1500 美元的入读大学奖学金。
            eligibility: |
              - 已从纽约州的高中毕业
              - 全日制学生，并且就读纽约州高等教育机构的获批本科学科
              - 学习成绩优秀
              - 没有任何到期未还的州/联邦学生贷款，并且在偿还州援助款项方面没有逾期行为
              - 是美国公民或符合条件的非美国公民
              - 是纽约州的居民
            instructions: |
              如需申请，请联系您的高中指导老师。
            preparation:
      EXCELSIOR:
        resources:
          zh:
            name: 精益奖学金计划
            category: 教育
            description: |
              精益奖学金及面向学生的其他资助计划，让学生能够免费就读纽约州立大学或纽约市立大学。
            eligibility: |
              - 是纽约州居民且在学期开始之前已在纽约州连续居住 12 个月；
              - 是美国公民或符合条件的非公民；
              - 已从美国高中毕业或具有同等学历，或已通过联邦政府批准的由国家教育部专员规定的“受益资格”测试；
              - 根据联邦政府调整后的标准，总收入不超过 125000 美元
              - 在纽约州立大学或纽约市立大学攻读本科学位，包括社区学院以及康奈尔大学和艾尔弗雷德大学的法定学院
              - 每学期至少修满 12 个学分，且每年连续修满至少 30 学分，除某些有据可查的原因外，在入学期间通过连续学习完成学位课程；
              - 如果是在 2019-2020 学年之前入学，且每年连续获得至少 30 学分，在申请精益奖学金之前应完成学位课程；
              - 未拖欠纽约州或联邦教育贷款计划提供的贷款或纽约州奖学金的任何款项；
              - 遵守您先前领取的任何纽约州奖学金规定的服务条件的条款；并
              - 签订合同，同意在领取奖学金期间居住在纽约州，如果在此期间被聘用，需在纽约州就业。
            instructions: |
              如需申请该奖学金，请咨询您高中学校的指导顾问。
            preparation:
