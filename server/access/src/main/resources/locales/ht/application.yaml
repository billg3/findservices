maslow:
  catalog:
    sections:
      SECTION_YOURSELF:
        resources:
          ht:
            title: Pale nou de ou
      SECTION_HOUSEHOLD:
        resources:
          ht:
            title: Pale nou sou kòman w ap viv
      SECTION_SITUATION:
        resources:
          ht:
            title: Pale nou sou moun w ap viv avèk yo an

    questions:
      HOUSEHOLD_SIZE:
        resources:
          ht:
            text: Konbyen moun k ap viv avèk ou? Ajoute tèt ou.
            hint: Konte tèt ou, lòt adilt yo ak lòt moun ki sou kont ou lè w ap reponn
      HOUSEHOLD_EMPLOYED:
        resources:
          ht:
            text: Èske genyen nenpòt moun lakay ou k ap travay?
      HOUSEHOLD_INCOME:
        resources:
          ht:
            text: Konbyen kòb antou (salè non merite oswa salè merite avan enpo) tout moun?
      ADULTS_60_PLUS:
        resources:
          ht:
            text: Èske gen moun 60 lane oswa plis?
      CHILDREN_06_17:
        resources:
          ht:
            text: Èske gen moun ki genyen 6-17 lane?
      CHILDREN_00_05:
        resources:
          ht:
            text: Èske gen moun ki genyen 5 lane oswa ki pi piti?
      IS_EMPLOYMENT_AFFECTED:
        resources:
          ht:
            text: Èske w nan chomaj, nan konje oswa nan travay ki genyen lè redwi?
      IS_PAY_FOR_DEPENDENT_CARE:
        resources:
          ht:
            text: Èske nenpòt moun lakay ou peye pou swen pou depandan?
            hint: Swen pou depandan se lajan ou peye yon moun pou pran swen timoun oswa lòt moun ki nan kay la ki andikape oswa ki granmoun, pou ou ka travay, oswa ale lekòl.
      IS_WORRIED_HOUSING:
        resources:
          ht:
            text: Èske ou gen sousi pou peye lwaye, ipotèk oswa frè antretyen pou lakay ou?
      IS_WORRIED_FOOD:
        resources:
          ht:
            text: Èske ou genyen sousi pou achte ase manje pou nouri tèt ou ak fanmi ou?
      IS_DISABLED:
        resources:
          ht:
            text: Èske genyen moun ki avèg oswa ki andikape?
      IS_MILITARY:
        resources:
          ht:
            text: Èske genyen moun ki se manm sèvis aktif oswa ansyen veteran ki te libere ak lonè nan Fòs Lame Etazini an?
      IS_STUDENT:
        resources:
          ht:
            text: Èske genyen moun ki lekòl oswa ki planifye pou ale nan yon lekòl pwofesyonèl, yon fakilte oswa yon inivèsite sou entènèt oswa an pèsòn?
      IS_PREGNANT:
        resources:
          ht:
            text: Èske genyen fanm ansent?
      IS_COVID:
        resources:
          ht:
            text: Èske genyen moun ki te dyagnostike pou COVID-19 lan?
            hint: Konte tèt ou ak nenpòt moun ki sou kont ou pou reponn kesyon sa yo.

    services:
      CHILDCARE:
        resources:
          ht:
            name: Pwogram Sibvansyon pou Gadri
            category: Fanmi
            description: |
              Resevwa asistans pou peye pou kèk oswa tout frè sèvis gadri yo.
            eligibility: |
              Ou bezwen gadri pou travay, pou chèche travay, oswa asiste fòmasyon pou jwenn travay.
            instructions: |
              Pou aplike, kontakte Depatman Sèvis Sosyal lokal ou an
            preparation:
      DOL_UA:
        resources:
          ht:
            name: Asistans Chomaj
            category: Anplwa
            description: |
              Resevwa revni tanporè si ou te pèdi travay ou san se pa fot ou.
            eligibility:
            instructions: |
              Vizite ny.gov pou kreye yon kont epi soumèt aplikasyon sou entènèt la.
            preparation: |
              - Nimewo Sekirite Sosyal ou
              - Lisans chofè oswa nimewo kat ID Machin ou an (si ou genyen youn nan yo)
              - Tout adrès lapòs ak kòd postal ou an
              - Yon nimewo telefòn kote nou ka jwenn ou soti 8 am - 5 pm, Lendi–Vandredi
              - Nimewo kat Enskripsyon Etranje ou an (si ou pa yon Sitwayen Ameriken epi ou genyen yon kat)
              - Non ak adrès tout patwon ou yo pou 18 dènye mwa yo, ansanm ak sila yo ki nan lòt eta
              - Nimewo Anrejistreman Patwon oswa Nimewo Idantifikasyon Federal pou Patwon (Federal Employer Identification Number, FEIN) dènye patwon ou an (FEIN nan sou fòmilè W-2 yo)
              - Kopi fòmilè SF8 ak SF50 ou yo, si ou te yon anplwaye federal
              - Fòmilè dènye separasyon ou an (DD 214), pou sèvis militè
      DOL_PUA:
        resources:
          ht:
            name: Asistans Chomaj pou Pandemi an (PUA)
            category: Anplwa
            description: |
              Pwogram nan bay sipò pou ameriken ki pa anmezi pou travay akoz pandemi Kowonaviris la, men ki pa kalifye pou Asistans Chomaj tradisyonèl la (UA).
            eligibility: |
              - Ou ta dwe aplike si ou pa anmezi pou travay akoz pandemi kowonaviris la
              - Ou p ap elijib pou PUA si ou ka travay adistans, oswa si w ap resevwa konje maladi ki peye oswa lòt konje ki peye
            instructions: |
              Pi bon fason pou aplike se sou entènèt. DOL genyen yon aplikasyon senplifye ki pral pèmèt ou aplike pou swa UI tradisyonèl oswa PUA, selon elijiblite yo. Ou pa bezwen ranpli yon aplikasyon separe pou PUA.
            preparation: |
              - Nimewo Sekirite Sosyal ou
              - Lisans chofè oswa nimewo kat ID Machin ou an (si ou genyen youn nan yo)
              - Tout adrès lapòs ak kòd postal ou an
              - Yon nimewo telefòn kote nou ka jwenn ou soti 8 am - 5 pm, Lendi–Vandredi
              - Nimewo kat Enskripsyon Etranje ou an (si ou pa yon Sitwayen Ameriken epi ou genyen yon kat) 
              - Non ak adrès tout patwon ou yo pou 18 dènye mwa yo, ansanm ak sila yo ki nan lòt eta
              - Nimewo Anrejistreman Patwon oswa Nimewo Idantifikasyon Federal pou Patwon (Federal Employer Identification Number, FEIN) dènye patwon ou an (FEIN nan sou fòmilè W-2 yo) 
              - Kopi fòmilè SF8 ak SF50 ou yo, si ou te yon anplwaye federal
              - Fòmilè dènye separasyon ou an (DD 214), pou sèvis militè
      EAA:
        resources:
          ht:
            name: Asistans Ijans pou Adilt (EAA)
            category: Lajan Kach
            description: |
              Asistans lajan kach pou endividi ak koup yo te detèmine ki elijib.
            eligibility:
            instructions: |
              Depoze yon aplikasyon nan Depatman Sèvis Sosyal konte ou an.
            preparation:
      SNAP:
        resources:
          ht:
            name: Pwogram Asistans Anplis pou Nitrisyon (Supplemental Nutrition Assistance Program, SNAP)
            category: Manje
            description: |
              Resevwa avantaj elektwonik yo ki kapab itilize pou achte manje.
            eligibility: |
              Kritè elijiblite yo genyen ladan yo, men yo pa limite ak (gade [paj SNAP](https://otda.ny.gov/programs/snap/) pou jwenn enfòmasyon anplis):
              - Sitwayen oswa ki pa sitwayen ameriken men ki elijib, kritè rankont etidyan nan konfòmite avèk adilt valid ki pa gen okenn moun sou kont yo/kondisyon anplwa, lè li afekte
              - Salè chak mwa pa depase limit salè yo, resous kontab yo pa depase resous limit yo, lè sa aplikab
            instructions: |
              Aplike pandan w ap itilize myBenefits
            preparation: |
              - Souch chèk oswa lòt prèv salè pandan 30 dènye jou sa yo. 
              - Lis resous pou fwaye
              - Lokasyon aktyèl/bilan ipotèk
              - Fakti aktyèl enpo sou pwopriyete
              - Fakti aktyèl asirans sou pwopriyete
              - Nimewo Sekirite Sosyal oswa prèv aplikasyon pou yon Nimewo Sèvis Sosyal pou chak manm nan kay la ki aplike pou avantaj SNAP. yo.
              - Yo kapab egzije w bay lòt dokimantasyon selon sitiyasyon pèsonèl ou aprè antretyen elijiblite ou an.
      VICTIM_COMP:
        resources:
          ht:
            name: Konpansasyon pou Viktim
            category: Krim
            description: |
              Resevwa asistans ki peye pou – ki genyen ladan l men pa limite ak fakti medikal, depans pou oryantasyon, frè pou fineray oswa antèman, ak pèt salè – ki fèt akoz ou viktim krim.
            eligibility: |
              - Viktim nan dwe yon inosan nan krim nan
              - Viktim krim ki te fizikman blese nan yon krim
              - Viktim krim ki genyen mwens pase 18 lane, 60 lane epi plis, oswa ki andikape, ki te fizikman blese
            instructions:
            preparation: |
              - Rapò lapolis
              - Fakti medikal
              - Korespondans ak antrepriz asirans oswa plan avantaj yo ki deklare si yo pral kouvri pèt ou an
              - Kat asirans
              - Resi pou byen pèsonèl
              - Sètifika desè ak kontra finerè
              - Sètifika nesans viktim nan
              - Prèv laj (lisans chofè, sètifika nesans elatriye.)
              - Dokiman pou gad legal
      SNA:
        resources:
          ht:
            name: Asistans Nèt pou Sekirite (SNA)
            category: Lajan Kach
            description: |
              Moun ki elijib ki nan bezwen ak fanmi ki resevwa lajan kach yo pa elijib pou Asistans Familyal.
            eligibility: |
              - Adilt ki selibatè
              - Koup ki pa genyen timoun
              - Timoun k ap viv separe ak nenpòt pwòch adilt=
              - Fanmi moun yo twouve k ap konsome dwòg oswa alkòl
              - Fanmi moun ki refize depistaj dwòg/alkòl, evalyasyon oswa tretman=
              - Etranje ki elijib pou asistans tanporè, men ki pa elijib pou ranbousman federal
            instructions: |
              Depoze yon aplikasyon nan Depatman Sèvis Sosyal konte ou an.
            preparation:
      HEALTH_MARKETPLACE:
        resources:
          ht:
            name: NY State of Health (Mache Ofisyèl pou Swen Sante)
            category: Sante
            description: |
              Mache ofisyèl Eta NY pou plan sante yo. Tout moun ki bezwen asirans sante ka aplike.
            eligibility:
            instructions:
            preparation:
      HEAP:
        resources:
          ht:
            name: Pwogram Asistans Enèji pou Fwaye (Home Energy Assistance Program, HEAP)
            category: Chofaj ak Klimatizasyon
            description: |
              Pwogram sa a ede moun fèb revni yo peye pri chofaj kay yo.
            eligibility: |
              Kritè elijiblite yo genyen ladan yo, men yo pa limite ak (gade [paj HEAP](https://otda.ny.gov/programs/heap/) pou jwenn enfòmasyon anplis:
              - Ou menm ak manm yo k ap viv nan kay la ki sitwayen ameriken oswa [elijib ki pa sitwayen](https://otda.ny.gov/programs/applications/4998.pdf); ak
              - Ou bay yon nimewo Sekirite Sosyal ki valid oswa prèv aplikasyon pou yon nimewo Sekirite Sosyal pou chak manm nan fwaye a; epi
              - Ou resevwa avantaj (SNAP) Pwogram Asistans Nitrisyon Siplimantè) oswa kèk Revni Sekirite Siplemantè, oswa;
              - Revni mansyèl fwaye ou egal oswa pi piti pase revni HEAP rekòmande a.
            instructions: |
              Aplike pandan w ap itilize myBenefits.
            preparation: |
              Prèv rezidans ak youn nan bagay sa yo:
              - Resi lwaye ak adrès
              - Kopi kontra lokasyon ak adrès
              - Dlo, egou oswa fakti enpo
              - Polis asirans pou pwopriyetè kay
              - Resi pèman ipotèk
              - Tit pwopriyete
              - Fakti sèvis
              - Yon fakti aktyèl pou kabiran oswa sèvis piblik, oswa yon deklarasyon nan men pwopriyetè ou an ki endike chofaj ou an ak/oswa sèvis piblik yo antre nan lwaye a.
              - Souch chèk resan oswa lòt prèv revni mansyèl total aktyèl pou tout manm nan fwaye a.
              Pou chak manm nan fwaye w, ou pral bezwen youn nan bagay sa yo:
              - Foto Idantite
              - Lisans chofè
              - Sètifika nesans oswa sètifika batèm
              - Nimewo Sekirite Sosyal oswa lòt prèv aplikasyon pou yon Nimewo Sekirite Sosyal pou chak manm nan fwaye a k ap aplike
              - Dosye lekòl
              - Paspò
              - Dokiman ki montre yon andikap pou nenpòt moun nan fwaye ou
              - Yo kapab egzije w bay lòt dokimantasyon selon sitiyasyon pèsonèl ou aprè antretyen elijiblite ou an
      HOUSING_VOUCHER:
        resources:
          ht:
            name: Seksyon 8 Pwogram Koupon pou Chwa Lojman
            category: Lojman
            description: |
              Resevwa asistans pou lwe oswa pou achte lojman ki an sekirite, lojman ki desann nan mache lojman prive a pandan y ap bay asistans pou mèt kay ak asistans pou lokasyon
            eligibility:
            instructions: Fanmi ki enterese pou aplike pou Pwogram HCV a dwe jwenn yon fòmilè aplikasyon nan men Otorite Lojman Piblik lokal la.
            preparation:
      PAID_LEAVE_BONDING:
        resources:
          ht:
            name: Konje Familyal ki Peye pou Rapwòchman
            category: Fanmi
            description: |
              Pran konje ki peye pou rapwoche ak timoun ou an nan delè ki pa depase 12 mwa aprè nesans, adopsyon oswa plasman timoun ou an nan fanmi akèy.
            eligibility:
            instructions: |
              Fè yon kopi Demann pou Konje Familyal ki Peye (Fòmilè PFL-1) anvan ou soumèt li bay patwon ou an. Voye fomilè ranpli yo ak dokimantasyon sipò a bay founisè asirans lan nan adrès yo bay nan Fòmilè PFL Pati B a, Kesyon 13 (seksyon patwon ou an te ranpli a), oswa voye l dirèkteman bay patwon ou an si yo asire tèt yo pou kont yo.
            preparation:
      MEDICAID:
        resources:
          ht:
            name: Medicaid
            category: Sante
            description: |
              Yon pwogram pou Nouyòkè ki pa ka peye swen medikal.
            eligibility:
            instructions:
            preparation:
      MEDICARE:
        resources:
          ht:
            name: Medicare
            category: Sante
            description: |
              Yon pwogram asirans sante federal la pou moun ki genyen plis pase 65 lane epi pou kèk moun ki genyen andikap san konsidere revni yo.
            eligibility:
            instructions:
            preparation:
      WIC:
        resources:
          ht:
            name: Pwogram pou Fanm, Nourison, ak pou Timoun (WIC)
            category: Manje
            description: |
              Resevwa asistans pou achte manje ki genyen nitriman pou manman ak timoun.
            eligibility:
            instructions:
            preparation: |
              - Prèv idantite pou oumenm ak timoun ou an
              - Prèv revni fwaye a
              - Prèv rezidans
              - Dosye vaksinasyon pou nourison ak timoun
              - Anplis, yo gendwa mande w pou pote:
              - Yon Fòmilè Ranvwa Medikal Depatman Sante New York la nan men founisè swen sante ou an (ki genyen ladan l analiz san)
      DISABILITY_CLAIM:
        resources:
          ht:
            name: Demann Avantaj pou Andikap
            category: Andikap
            description: |
              Resevwa avantaj lajan kach tanporè, avantaj chak semèn si ou genyen andikap akoz blesi oswa domaj andeyò travay la, ak pou andikap ki soti nan gwosès.
            eligibility:
            instructions: |
              Voye fòmilè NYSIF DB-450 ki ranpli yo nan lapòs bay:
              NYSIF Disability Benefits
              PO Box 66699=
              Albany, NY 12206
              Oswa voye yon faks bay: 518-437-5201
            preparation:
      WORKERS_COMP:
        resources:
          ht:
            name: Konpansasyon pou Travayè nan Eta New York
            category: Anplwa
            description: |
              Konpansasyon travayè a se yon sistèm san fay ki bay avantaj pou ranplasman salè ak swen medikal pou tout tan pou domaj ak maladi ki lye ak travay.
            eligibility: |
              - Tout anplwaye ki nan yon biznis ki pou fè pwofi
              - Anplwaye pifò patwon ki pa la pou fè pwofi yo
              - Anplwaye k ap travay nan eta New York ki asire
              - Pa genyen egzijans pou ou ap viv la
            instructions:
            preparation: |
              - Enfòmasyon kontak ou
              - Enfòmasyon sou debaz sou travayan  ou tankou non ak adrès patwon an, tit ak obligasyon travay la, ak tarif salè brit ou
              - Kijan domaj la te rive, ki kote ou te ye ak sa ou t ap fè lè li te rive a (ak otan detay posib), epi si ou te deklare l bay patwon ou an=
              - nati domaj/maladi a, pati nan kò a ki afekte, èske ou te resevwa tretman epi si ou te pèdi tan nan travay la
      ACCES_VR:
        resources:
          ht:
            name: Sèvis pou Karyè Adilt ak Edikasyon k ap Kontinye – Reyabilitasyon Pwofesyonèl (ACCES-VR)
            category: Edikasyon
            description: |
              Sèvis sa yo se pou moun ki genyen andikap ki kanpe an kwa pou pa jwenn oswa pou pa kenbe yon travay oswa moun ki genyen difikilte pou vanse nan travay yo.
            eligibility: |
              - Genyen yon andikap ki kanpe an kwa pou pa jwenn yon travay oswa pou pa kenbe yon travay;
              - Anmezi pou benefisye sèvis Reyabilitasyon Pwofesyonèl (VR) la; epi
              - Ki Bezwen sèvis VR pou jwenn, kenbe oswa avanse nan travay ou.
            instructions:
            preparation:
      SHARED_WORK:
        resources:
          ht:
            name: Pwogram Travay ki Pataje
            category: Anplwa
            description: |
              Pwogram nan pèmèt patwon yo kenbe anplwaye ki fòme epi evite revokasyon pandan y ap pèmèt manm pèsonèl yo resevwa avantaj Chomaj pasyèl pandan y ap travay èdtan redwi.
            eligibility: |
              Anplwaye yo patisipe nan plan an si yo kalifye pou resevwa avantaj UI regilye nan Eta New York.
            instructions:
            preparation:
      ESNA:
        resources:
          ht:
            name: Asistans Nèt pou Sekirite An Ijans (ESNA)
            category: Lajan Kach
            description: |
              Asistans lajan kach pou adilt ki selibatè ak koup ki pa genyen timoun yo te detèmine ki elijib.
            eligibility: |
              Pou detèmine si ou elijib pou resevwa Asistans Tanporè, ki genyen ladan l èd pou yon ijans, ou dwe depoze yon aplikasyon nan Depatman Sèvis Sosyal konte ou an.
            instructions:
            preparation:
      EAF:
        resources:
          ht:
            name: Sekirite An Ijans pou Fanmi ki nan Bezwen yo (EAF)
            category: Fanmi
            description: |
              Asistans lajan kach pou fanm ansent ak fanm ki genyen omwen yon timoun ki genyen mwens pase 18 lane, oswa ki genyen mwens pase 19 lane epi ki regilyèman ale nan lekòl segondè tan plen, yo te detèmine ki elijib..
            eligibility: |
              Pou detèmine si ou elijib pou resevwa Asistans Tanporè, ki genyen ladan l èd pou yon ijans, ou dwe depoze yon aplikasyon nan Depatman Sèvis Sosyal konte ou an.
            instructions:
            preparation:
      FAMILY_ASSISTANCE:
        resources:
          ht:
            name: Asistans Familyal (FA)
            category: Familyal
            description: |
              Resevwa asistans lajan kach pou pran swen yon timoun k ap viv avèk ou oswa avèk yon pwòch k ap ba l swen.
            eligibility: |
              Pou detèmine si ou elijib pou resevwa Asistans Tanporè, ki genyen ladan èd pou yon ijans, ou dwe depoze yon aplikasyon nan Depatman Sèvis Sosyal konte ou an oswa, si w ap viv nan youn nan awondisman Vil New York yo, depoze l nan Sant Travay lokal ou an.
            instructions: |
              Depoze yon aplikasyon nan Depatman Sèvis Sosyal konte ou an.
            preparation:
      CHILD_HEALTH_PLUS:
        resources:
          ht:
            name: Child Health Plus
            category: Sante
            description: |
              Plan asirans sante pou timoun. Yo asepte aplikasyon yo nan mache sanitè Eta New York la.
            eligibility: |
              Yon elijiblite pou timoun depann ak revni brit fanmi an. Jwenn li [eligibility tables](https://www.health.ny.gov/health_care/child_health_plus/eligibility_and_cost.htm).
            instructions:
            preparation:
      PAID_LEAVE_FAMILY:
        resources:
          ht:
            name: Konje Familyal Peye pou pran Swen Fanmi
            category: Fanmi
            description: |
              Konje peye pou pran swen yon manm nan fanmi pwòch ki soufri yon pwoblèm sante grav, ansanm ak manm nan fanmi an k ap viv andeyò Eta New York
            eligibility: |
              - Pifò anplwaye k ap travay nan Eta New York pou anplwayè prive yo benefisye kouvèti yon Konje Familyal Peye 
              - Yo kapab kouvri anplwaye sektè piblik ki pa reprezante yo si anplwayè sa a te chwazi ak volonte l pou li bay yon avanaj. Anplwaye sektè piblik yo yon sendika reprezante ap sèlman benefisye kouvèti si avantaj la te negosye nan yon negosiyasyon kolektif.
            instructions: |
              - Ou kapab pran konje peye ak pwoteksyon anplwa pou pran swen yon manm fanmi ou ki soufri yon kondisyon sante grav.
              - Manm fanmi ou ka pran konje pou pran swen yo se konjwen, boparan, patnè domestik, granparan, bofis, bèlfiy, pitit pitit, paran ak boparan.
            preparation:
      PAID_LEAVE_MILITARY:
        resources:
          ht:
            name: Konje Familyal ki Peye pou Fanmi Militè
            category: Military
            description: |
              Konje familyal ki peye lè ou bezwen tan pou ede ak sitiyasyon k ap prezante lè madanm/mari, patnè domestik, timoun, oswa paran ou ki nan sèvis aktif nan yon peyi etranje oswa li te enfòme sou yon apèl pou yon potansyèl sèvis aktif nan yon peyi etranje.
            eligibility:
            instructions:
            preparation: |
              W ap bezwen verifye sèvis manm fanmi ou an ak youn nan bagay sa yo:]
              - Lòd pou sèvis aktif ki asire,
              - Lèt bò kote inite militè a ki dokimante apèl potansyèl oswa lòd pou sèvis ki asire a, oswa=
              - Dokimantasyon konje militè ki siyen bò kote otorite ki bay apwobasyon pou Repo ak Rekiperasyon manm militè a.

              i konje a mande pou rankontre ak yon tyès pati, tankou yon responsab eskolè, konseye, oswa yon avoka, ou dwe bay dokimantasyon rankont lan ki genyen ladan:
              - Non, adrès ak enfòmasyon kontak moun nan oswa antite w ap rankontre avèk li a
              - Yon deskripsyon rankont lan
      STAR:
        resources:
          ht:
            name: Soulajman Fiskal pou Byen Lekòl
            category: Lojman
            description: |
              Soulajman fiskal pou byen pou mèt kay Eta New York ki elijib yo.
            eligibility: |
              Si ou fenk achte kay ou an oswa ou pa te janm aplike pou avantaj STAR la pou aktyèl kay ou an, ou gendwa anmezi pou ekonomize plizyè santèn dola chak lane.
            instructions:
            preparation: |
              - Non ak nimewo Sekirite Sosyal pou tout pwopriyetè byen ak madanm/mari yo (yo gendwa mande w pou antre enfòmasyon sa yo plizyè fwa pou montre relasyon ant pwopriyetè yo)
