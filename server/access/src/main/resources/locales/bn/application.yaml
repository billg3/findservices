      IS_PREGNANT:
        resources:
          bn:
            text: কেউ কি গর্ভবতী?
      IS_COVID:
        resources:
          bn:
            text: কারও কি COVID-19 ধরা পড়েছে?
            hint: এইসব প্রশ্নের উত্তর দেওয়ার সময় নিজেকে ও কোনও নির্ভরশীল ব্যক্তি থাকলে তাকেও ধরুন।

    services:
      CHILDCARE:
        resources:
          bn:
            name: চাইল্ড কেয়ার সাবসিডি প্রোগ্রাম
            category: পরিবার
            description: |
              চাইল্ড কেয়ার পরিষেবার সম্পূর্ণ বা আংশিক খরচের জন্য সাহায্য পান।
            eligibility: |
              কাজ করা, কাজ খোঁজা বা চাকরির ট্রেনিং নেওয়ার জন্য আপনার চাইল্ড কেয়ারের প্রয়োজন হতে পারে।
            instructions: |
              আবেদন করতে স্থানীয় ডিপার্টমেন্ট অফ সোশ্যাল সার্ভিসের অফিসে যোগাযোগ করুন
            preparation:
      DOL_UA:
        resources:
          bn:
            name: বেকারদের জন্য সহায়তা
            category: নিয়োগ
            description: |
              নিজের দোষে চাকরি না গিয়ে থাকলে, সাময়িক আর্থিক সাহায্য পান।
            eligibility:
            instructions: |
              ny.gov ওয়েবসাইটে গিয়ে অ্যাকাউন্ট তৈরি করুন এবং অনলাইন আবেদন জমা দিন।
            preparation: |
              - আপনার সোশ্যাল সিকিউরিটি নম্বর
              - আপনার ড্রাইভিং লাইসেন্স বা মোটর ভেহিকল আইডি কার্ড নম্বর (কোনও একটি থাকলে)
              - পিন কোড সহ আপনার পুরো ঠিকানা
              - সোম থেকে শুক্রবার, সকাল ৮টা থেকে বিকেল ৫টার মধ্যে আপনার সাথে যোগাযোগ করা যাবে এমন ফোন নম্বর
              - আপনার এলিয়েন রেজিস্ট্রেশন কার্ড নম্বর (আপনি মার্কিন যুক্তরাষ্ট্রের নাগরিক না হলে এবং আপনার কার্ড থাকলে)
              - গত ১৮ মাসে আপনার সব নিয়োগকারীর নাম ও ঠিকানা, অন্য রাজ্যের নিয়োগকারীর তথ্যও দিতে হবে
              - আপনার সবচেয়ে সাম্প্রতিক নিয়োগকারীর এমপ্লয়ার রেজিস্ট্রেশন নম্বর বা ফেডেরাল এমপ্লয়ার রেজিস্ট্রেশন নম্বর (FEIN) (W-2 ফর্ম থেকে FEIN পাবেন)
              - আপনি আগে ফেডেরাল কর্মচারী হয়ে থাকলে, SF8 ও SF50 ফর্মের কপি
              - সামরিক কাজের জন্য সবচেয়ে সাম্প্রতিক সেপারেশন ফর্ম (DD 214)
      DOL_PUA:
        resources:
          bn:
            name: প্যান্ডেমিকের দরুন বেকারদের জন্য সহায়তা (PUA)
            category: নিয়োগ
            description: |
              আমেরিকানদের মধ্যে যারা করোনাভাইরাস প্যান্ডেমিকের জন্য কাজ পাচ্ছেন না, কিন্তু বেকারদের জন্য সহায়তা (UA) পাওয়ার পক্ষেও উপযুক্ত নন তারা এই প্রোগ্রাম থেকে সাহায্য পান।
            eligibility: |
              - করোনাভাইরাস প্যান্ডেমিকের জন্য কাজ না পেলে আপনার আবেদন করা উচিত
              - আপনি অন্য জায়গা থেকে কাজ করতে পারলে, আপনাকে অসুস্থতার জন্য বা অন্য পেড ছুটি দেওয়া হলে আপনি PUA থেকে সুবিধা পাওয়ার জন্য উপযুক্ত নন
            instructions: |
              সেরা উপায় হল অনলাইনে আবেদন করা। DOL-এর প্রসেস স্ট্রিমলাইন্ড, এর ফলে আপনি উপযুক্ত কিনা সেটির উপর নির্ভর করে চিরাচরিত UI বা PUA প্রোগ্রামে আবেদন করতে পারেন। আপনাকে PUA প্রোগ্রামের জন্য আলাদাভাবে আবেদনও করতে হবে না।
            preparation: |
              - আপনার সোশ্যাল সিকিউরিটি নম্বর
              - আপনার ড্রাইভিং লাইসেন্স বা মোটর ভেহিকল আইডি কার্ড নম্বর (কোনও একটি থাকলে)
              - পিন কোড সহ আপনার পুরো ঠিকানা
              - সোম থেকে শুক্রবার, সকাল ৮টা থেকে বিকেল ৫টার মধ্যে আপনার সাথে যোগাযোগ করা যাবে এমন ফোন নম্বর
              - আপনার এলিয়েন রেজিস্ট্রেশন কার্ড নম্বর (আপনি মার্কিন যুক্তরাষ্ট্রের নাগরিক না হলে এবং আপনার কার্ড থাকলে)
              - গত ১৮ মাসে আপনার সব নিয়োগকারীর নাম ও ঠিকানা, অন্য রাজ্যের নিয়োগকারীর তথ্যও দিতে হবে
              - আপনার সবচেয়ে সাম্প্রতিক নিয়োগকারীর এমপ্লয়ার রেজিস্ট্রেশন নম্বর বা ফেডেরাল এমপ্লয়ার রেজিস্ট্রেশন নম্বর (FEIN) (W-2 ফর্ম থেকে FEIN পাবেন)
              - আপনি আগে ফেডেরাল কর্মচারী হয়ে থাকলে SF8 ও SF50 ফর্মের কপি
              - সামরিক কাজের জন্য সবচেয়ে সাম্প্রতিক সেপারেশন ফর্ম (DD 214)
      EAA:
        resources:
          bn:
            name: প্রাপ্তবয়স্কদের জন্য জরুরি সহায়তা (EAA)
            category: নগদ
            description: |
              উপযুক্ত বলে বিবেচিত হয়েছেন এমন ব্যক্তি বা দম্পতিকে জরুরি অবস্থায় আর্থিক সহায়তা দেওয়া হয়।
            eligibility:
            instructions: |
              আপনার কাউন্টির ডিপার্টমেন্ট অফ সোশ্যাল সার্ভিসে আবেদন জমা দিন।
            preparation:
      SNAP:
        resources:
          bn:
            name: সাপ্লিমেন্টাল নিউট্রিশন অ্যসিসট্যান্স প্রোগ্রাম (SNAP)
            category: খাবার
            description: |
              খাবার কেনার জন্য ব্যবহার করা যেতে পারে এমন ইলেক্ট্রনিক সুবিধা পান।
            eligibility: |
              যোগ্যতার মানদণ্ড অন্তর্ভুক্ত রয়েছে, তবে এর মধ্যেই তা সীমাবদ্ধ নয় (অতিরিক্ত তথ্য পেতে [SNAP পৃষ্ঠা](https://otda.ny.gov/programs/snap/) দেখুন):
              - শারীরিকভাবে সক্ষম প্রাপ্তবয়স্ক ব্যক্তি যাদের উপর কেউ নির্ভরশীল নন বা যাদের কর্মসংস্থানের প্রয়োজনীয়তা নেই তাদের সাথে স্টুডেন্টদের জন্য নির্ধারিত মানদণ্ড (অ্যাসাইন করা হলে) পূরণ করা মার্কিন যুক্তরাষ্ট্রের নাগরিক বা নাগরিক নন এমন উপযুক্ত ব্যক্তি
              - প্রযোজ্য ক্ষেত্রে, মাসিক আয় ও গণনাযোগ্য রিসোর্স নির্ধারিত সীমা অতিক্রম করলে চলবে না
            instructions: |
              myBenefits ব্যবহার করে আবেদন করুন
            preparation: |
              - গত ৩০ দিনের পে স্লিপ বা আয়ের অন্য প্রমাণপত্র
              - পারিবারিক সম্পদের তালিকা
              - বর্তমান বাড়িভাড়া বা মর্টগেজ স্টেটমেন্ট
              - বর্তমান প্রপার্টি ট্যাক্স বিল
              - বর্তমান বাড়ি মালিকের ইন্স্যুরেন্স বিল
              - SNAP সুবিধার জন্য আবেদনকারী পরিবারের প্রত্যেক সদস্যের জন্য সোশ্যাল সিকিউরিটি নম্বর বা সোশ্যাল সিকিউরিটি নম্বরের জন্য আবেদনের প্রমাণপত্র।
              - যোগ্যতা অনুযায়ী দেওয়া ইন্টারভিউয়ের পরে আপনার ব্যক্তিগত পরিস্থিতির ভিত্তিতে অন্যান্য ডকুমেন্ট জমা করতে হতে পারে।
      VICTIM_COMP:
        resources:
          bn:
            name: ভিকটিম কম্পেনসেশন
            category: অপরাধ
            description: |
              অন্য কারও অপরাধের ফলে ক্ষতিগ্রস্ত হলে আর্থিক সাহায্য পান। মেডিকেল বিল, কাউন্সেলিং, কবরস্থ করা ও অন্ত্যেষ্টি ক্রিয়ার খরচ ও পারিশ্রমিক না পেলে সেটির ক্ষতিপূরণ ইত্যাদি এর মধ্যে অন্তর্ভুক্ত থাকে।
            eligibility: |
