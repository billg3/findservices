            text: গত ৩০ দিনে আপনার বাড়ির সবাই মোট কত পরিমাণ অর্থ (অগ্রিম উপার্জন এবং ট্যাক্স চার্জ করা আগে উপার্জিত আয়) উপার্জন করেছেন?
      ADULTS_60_PLUS:
        resources:
          bn:
