      IS_PAY_FOR_DEPENDENT_CARE:
        resources:
          bn:
            text: আপনার বাড়ির কেউ কি নির্ভরশীল ব্যক্তির যত্নের জন্য পেমেন্ট করেন?
            hint: আপনার বাড়ির শিশু বা বাড়ির অন্যান্য বয়স্ক অথবা শারীরিকভাবে অক্ষম ব্যক্তিদের দেখাশোনা করার জন্য আপনি কাউকে পেমেন্ট করলে সেটাকে 'ডিপেনডেন্ট কেয়ার' বলে, যাতে আপনি সেই সময় নিজের কর্মস্থলে যেতে পারেন, কাজ খোঁজার জন্য বেরোতে পারেন বা নিজের স্কুলের ক্লাসে যোগ দিতে পারেন।
      IS_WORRIED_HOUSING:
        resources:
          bn:
            text: আপনার কি বাড়ি ভাড়া, মর্টগেজ, বা বাড়ির রক্ষণাবেক্ষণের ফি পে করতে পারছেন না?
      IS_WORRIED_FOOD:
        resources:
          bn:
            text: আপনার কি নিজের ও পরিবারের জন্য পর্যাপ্ত খাবার কিনতে পারছেন না?
      IS_DISABLED:
        resources:
          bn:
            text: কেউ কি দৃষ্টিহীন বা শারীরিকভাবে অক্ষম?
      IS_MILITARY:
        resources:
          bn:
            text: এমন কেউ কি আছেন যিনি মার্কিন যুক্তরাষ্ট্রের সশস্ত্র বাহিনীতে কর্মরত বা সম্মানিতভাবে অবসরপ্রাপ্ত ভেটেরেন?
      IS_STUDENT:
        resources:
          bn:
