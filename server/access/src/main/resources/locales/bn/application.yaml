              টেম্পোরারি অ্যাসিস্ট্যান্স (TA) অভাবগ্রস্থ পুরুষ, মহিলা এবং বাচ্চাদের জন্য অস্থায়ী সাহায্য। যদি আপনি কাজ করতে অক্ষম, কোনও চাকরি খুঁজে পাচ্ছেন না বা আপনার চাকরি থেকে যথেষ্ঠ পেমেন্ট পাচ্ছেন না টেম্পোরারি অ্যাসিস্ট্যান্স (TA) আপনাকে প্রাথমিক খরচ বহন করতে সাহায্য করে। এছাড়াও, টেম্পোরারি অ্যাসিস্ট্যান্স (TA) আপনাকে জরুরি বা তাৎক্ষণিক প্রয়োজনের সময় সহায়তা প্রদান করে যেমন বাকি থাকা জায়গা খালি করা বা ঘর গরম রাখার জন্য জ্বালানী কম থাকা বা না থাকা সংক্রান্ত সহায়তা যা উপযুক্ত পরিবারের জন্য প্রদান করা হয়।
